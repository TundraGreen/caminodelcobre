      text_1: |
        1. La perspectiva de este Guía es del senderista que sale de la estación del tren en Creel hacia al sur, se supone que la mayoría de los visitantes en la región vayan a usar Creel como el centro de sus actividades (además del punto de acceso por tren).  Sin embargo se puede experimentar el Camino en ambos sentidos (es decir, al norte (hacia Creel) igual como al sur (hacia Divisadero).  Además las señales están visibles de ambas direcciones.  Por supuesto se necesita ajustar los comentarios del Guía dependiente del sentido de la caminata: por ejemplo, “dar la vuelta a la derecha” se cambia a “dar la vuelta a la izquierda;” "antes la curva" se cambia a "después la curva," et cetera.
      text_2: |
        2. Los comentarios del Guía incluyen los puntos GPS (“waypoints” en inglés) para localizar los puntos importantes del Camino, tal como las vueltas claves, los cruces, los sitios turísticos, o los fines de cada etapa, los datos incluidos son latitud, longitud y elevación (metros sobre el nivel del mar).
      text_3: |
        3. Además, hay un mapa de la ruta (por medio de Google Maps) que presenta los puntos GPS en una forma visual, se puede ver los puntos y cliquearlos para obtener más información.
      text_4: |
        4. El Guía también muestra unas fotos de las vueltas, vistas, veredas, sitios, señales, et cetera para ayudar al senderista a entender el Camino mejor antes de empezar su caminata..
      text_5: |
        5. El Guía se divide en 7 secciones, iguales a las 7 etapas del Camino, que varían en su largo desde ~1 kilómetro hasta 9 kilómetros.  Los comienzos y los fines de cada etapa reflejan los puntos de acceso al Camino de la Carretera 77 por autobús u otro vehículo.  Para los senderistas de buena condición física se puede recorrer el Camino entero de 25 kilómetros en un solo día largo. 
      title: |
        Notas
