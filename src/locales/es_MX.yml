  segment_1:
    description:
      text_01: |
        Descripción del Camino;  El Camino sale de Creel hacia al sur pasando con rumbo a Los Mochis (según la placa de información en la estación), el sendero empieza inmediatamente después de salir de la estación (27.75438, 107.634893, elevación 2340 m).
      text_02: |
        Una señal de bandas verdes y rojas está en la pared de piedra en frente de la estación, hay más de tales señales pintadas en ese muro al sur de la estación y luego en varios postes, edificios, et cetera a lo largo de los carriles.  Una banqueta de cimiento está al lado (este) de los carriles por 200 metros después de la plaza municipal (lado izquierda).
      text_03: |
        Después del centro del pueblo, algunos senderos no pavimentados van paralelos a las vías principales, el sendero más adecuado varía desde un lado al otro dependiente de la preferencia de cada senderista.  Los carriles mismos también se cambian – a veces un solo carril, a veces los carriles dobles – por 300 metros hasta que un almacén de ferrocarril se amplia con carriles múltiples, luego a 600 metros regresa a una sola vía.
      text_04: |
        ~ 750 metros al sur de la estación el Camino gira al oeste (a la derecha) y pasa por debajo de un puente blanco de la carretera entrando Creel (Mexico 77). (27.743488, 107.643543, elevación 2340 m).
      text_05: |
        sigue 300 metros más adelante por otro camino que va paralelo a los carriles férreos con unas casas y tiendas pequeñas.  Cruza las vías al lado de las rocas grandes de la mesa y curva a la izquierda mientras que el tren por su parte hace una vuelta grande a la izquierda (al sur).  Por ~100 metros el Camino se queda 5 metros por debajo del ferrocarril.  En la mitad de las vías el Camino da una vuelta pronunciada a la derecha (al oeste) en un camino rural de terracería, a la derecha hay una granjas, pastos, y casas 200 metros desde el camino.  En este lugar el Camino está al sur de una valle granjera bonita por ~1 kilómetro de largo.  (Nota que las Cuevas de los Leones está al lado al norte.  ~150 metros después de la vuelta, el camino hace una “Y” (cruzando un nachuelo pequeño) y sube gradualmente al lado sureño.  
        
      text_06: |
        En año 2015 hay una casa de adobe no terminada al lado derecho de la vereda mientras que el Camino empieza su subida a la izquierda (27.742904, 107.647314, elevación 2340 m).
      text_07: |
        Después de ~100 metros el sendero entra el bosque para subir a la cima de la primera mesa cerca de Creel, hay vistas al norte (a la derecha) sobre la valle y otras colinas.  Siguiendo una serie de sendas forestales, el Camino alcance la cima de la mesa en 20 minutos, luego sale de los árboles y da la vuelta a la derecha (oeste) en un camino rural que pasa por encima de la valle.  En este parte la vereda está llana con árboles a la derecha por encima de la escarpa y con unos campos y el bosque abierto a la izquierda.  Pasa a través del bosque con las señales en los árboles, las rocas en la tierra, y las rocas enormes al lado del sendero.  El rumbo del Camino está generalmente al oeste – noroeste.  Hay muchos caminos rurales y muchos senderos más pequeños por todos lados y en todos rumbos, por eso debería tener cuidado para seguir en la vereda correcta.
      text_08: |
        Después de ~1.5 kilómetros en el bosque abierto el sendero gira más al oeste y entra el bosque más denso, a veces siguiendo (a la izquierda) las cercas de los campos granjeros. ~3 kilómetros de Creel (40 minutos), después de cruzar un curso de agua pequeño, el sendero da una vuelta pronunciada al oeste (izquierda), luego sigue una serie de caminos rurales y postes de cercas al lado de los campos, a veces hay casas y animales y granjeros Tarahumara a la izquierda.
      text_09: |
        En esta sección también hay muchísimos senderos pequeños y caminos rurales que cruzan o van paralelos al Camino, hay que tener cuidado para asegurar la senda correcta.  Después de ~1 kilómetro el Camino da la vuelta cerrada (90 grados) en un sendero forestal que baja suavemente y cruza otro curso de agua (normalmente seco), luego sube a través de un bosque abierto hasta que llegue a un campo a la izquierda y sigue su cerca a la derecha, después de 200 metros (al rincón del campo) gira a la izquierda al lado de la cerca.
      text_10: |
        A la derecha (100 metros) hay unas formaciones rocosas impresionantes y un yacimiento de grava grande, además muchas sendas rurales que cruzan por todas partes.  Al lado al oeste del yacimiento (150 metros del Camino) se encuentre el camino antiguo que enlazaba Creel y Divisadero, los senderistas que prefieren regresar a Creel pueden cruzar el yacimiento, girar a la derecha, y caminar 3.5 kilómetros al pueblo por la carretera antigua.
      text_11: |
        A la mitad de la cerca el Camino gira un poco a la derecha en los árboles (aunque al este del yacimiento), baja un poco en un curso de agua, sube por otro lado del curso para llegar a una puerta y (20 metros más adelante) a un campo grande.  El Camino sigue el lado occidental del campo 100 metros, una segunda mesa emboscada sube a la derecha.  Después de pasar una segunda puerta en el rincón del campo, el Camino gira a la derecha y sube abruptamente (~30 metros en 400 metros) a la cima de la segunda mesa, el bosque alrededor es de pinos y madronas.  Después de llegar a la cima la vereda gira suavemente a la derecha hasta que llegue de nuevo a la carretera antigua de terracería (Creel – Divisadero).
      text_12: |
        Los excursionistas que quieren regresar a Creel desde este punto pueden hacerlo por girar a la derecha y caminar ~5 kilómetros, sin embargo el Camino mismo gira a la izquierda para continuar (ver Etapa 2)
    overview:
      text: |
        Resumen: En esta etapa los senderistas salen de Creel (la estación del tren) y rápidamente llegar en el bosque afuera del pueblo.  Después de atravesar un área residencial al sur del pueblo, el Camino se separa del ferrocarril y sube hasta el bosque en las mesas alrededor.  Luego pasa por muchos bosques y campos granjeros, a veces por unos caminos rurales, otras veces por senderos angostos entre los árboles.  Después de una segunda subida, termina en la carretera antigua entre Creel y Divisadero (aproximadamente 4 kilómetros de Creel).
    title: |
      Etapa 1: Desde Creel hasta la Carretera Antigua
  segment_2:
    description:
      text_01: |
        El Camino comienza a la encrucijada del sendero y la carretera antigua no pavimentada (Creel a Divisadero), el sendero da una vuelta pronunciada a la izquierda en un camino estrecho que va paralelo 5 metros a la izquierda de la carretera antigua, siguiendo los postes de cerca ~50 metros hasta que alcance una puerta a la izquierda.
      text_02: |
        Luego la vereda da la vuelta (este) a través de la puerta y sigue por un camino rural con unas casas Tarahumaras a la derecha (también la izquierda más lejos), continúa en ese camino (no entrando los caminos de acceso de las casas) pasando la cerca de un campo pequeño a la derecha.  Al fin de esa cerca gira primero a la derecho, luego inmediatamente a la izquierda, en 75 metros llega a otra puerta de postes.
      text_03: |
        Desde la puerta el Camino sigue un camino rural que rodea un cerro bajo a la izquierda por ~1 kilómetro a través del bosque de pinos, hay muchos caminos y senderos (generalmente a la derecha) que se alejan de la colina (por ejemplo ~500 metros después de la puerta).  ~750 metros después de la puerta el bosque se abre con menos árboles y más arbustos, el Camino gira a la derecha en un sendero estrecho, se necesita tener cuidado para notar las señales en los árboles y las rocas.
      text_04: |
        ~1.25 kilómetros el Camino llega a un área abierta con vistas de Creel a la izquierda, gira suavemente a la derecha (al sur y luego al oeste) y baja un poco (10 metros) hasta que se junte con una senda acercándose de la izquierda (desde Creel).  Desde este intersección se ve el ferrocarril directamente en frente ~20 metros.  El Camino gira a la derecha para seguir un sendero claro en los árboles gradualmente acercándose a las vías férreas.  En ~100 metros la Carretera 77 a Divisadero también está visible a la izquierda ~15 metros por otro lado del ferrocarril.  La salida al nuevo aeropuerto de Creel se encuentre por otro lado de la carretera.  Los senderistas que quieren regresar a Creel pueden cruzar los carriles en este punto, girar a la izquierda en la carretera (bajando al norte), y seguirla ~3 kilómetros al pueblo.
      text_05: |
        Desde este punto el Camino sigue en un sendero estrecho paralelo a los carriles, y sube gradualmente en el bosque (un poco a la derecha) alejándose desde los carriles (hasta 30 metros).  ~200 metros más allá el Camino sale del bosque y atraviesa un área rocosa pequeña con las señales en las rocas.  Continúa su rumbo al oeste a través los árboles, de hecho en algunos lugares se ve el sendero también por medio de los “blazes” (donde la corteza del árbol se han quitado).
      text_06: |
        Después de ~1 kilómetro la senda gira a la izquierda y cruza el ferrocarril, luego gira a la derecho y baja n 75 metros a un estacionamiento a lado occidental de la carretera, mientras tanto el ferrocarril sigue más por arriba en la cuesta y más retirado del Camino.  Los excursionistas que prefieren regresar a Creel pueden girar en el estacionamiento a la izquierda (subiendo la carretera) y caminar ~3.5 kilómetros al pueblo por la carretera.
      text_07: |
        Los senderistas continuando en adelante cruzan el estacionamiento (~20 metros) notando las señales pintadas en las rocas.  La vereda sigue un camino rural accidentado bajando en los árboles y cruzando un curso de agua pequeño.  Luego sube ligeramente en el bosque al lado de un campo y su cerca a la derecha, a la izquierda está un área abierta con arbustos y árboles bajos, se ve fácilmente la carretera por otro lado (50 metros).  ~30 metros más allá que el curso el sendero gira 90 grados a la izquierda a  través de los arbustos.  Después de 100 metros el sendero llega a la carretera pero no la cruza, da la vuelta pronunciada a la derecha subiendo y apartandose de la carretera, en ~75 metros la vereda cruza el ferrocarril (que se ha reunido con el Camino de nuevo) y entra de nuevo el bosque de pinos.
      text_08: |
        Después de su entrada en el bosque el Camino continua al sur – suroeste paralelo a los carriles (mayormente visibles 50 metros a la izquierda), la Carretera 77 también va paralela por otro lado de los carriles (25 metros de distancia).  El sendero está generalmente llano o suavemente ondulado, cruzando varios cursos de agua pequeños.  En esta sección los árboles también tienen los “blazes” en su corteza, además las señales normales del Camino (bandas verdes y rojas).  La vegetación es de los arbustos bajos como la manzanita (arbusto con corteza roja), en ~1 kilómetro el Camino se acerca de nuevo los carriles pasando en los árboles dispersos.
      text_09: |
        El Camino sale del bosque bajo y cruza la carretera antigua (Creel – Divisadero), En ~20 metros esta carretera antigua cruza el ferrocarril (con su cruce “X” grande) y entra en la Carretera 77 moderna.  El cruce está visible fácilmente a la izquierda desde el Camino.  Las personas que quieren regresar a Creel pueden hacerlo por cruzar la carretera y girar a la izquierda (~4.5 kilómetros al pueblo por la carretera).
      text_10: |
        Esta intersección es una red de caminos, veredas, et cetera que van a una serie de destinos en el área, hay que tener cuidado de seguir las señales del Camino (con frecuencia en las rocas).  Después de cruzar la carretera antigua el Camino sigue en un camino rural ~15 metros hasta una encrucijada de 4 caminos, el Camino mismo es la ruta en frente todo derecho (paralelo a los carriles) bajando a un curso de agua pequeño.  Desde este punto el sendero generalmente sigue un camino rural que va paralelo a los carriles (~20 metros a la izquierda) por ~1 kilómetro hasta el fin de esta Etapa 2.  El sendero está fácil y cómodo y abierto, el bosque de pinos está a la derecha.
      text_11: |
        Desde el curso de agua la vereda sube hasta una cima pequeña donde gira a la derecha (saliendo el camino y entrando en un sendero estrecho forestal), después de 150 metros se reúne con el camino más ancho.
      text_12: |
        En ~500 metros el Camino entra en un área de árboles bajos, a la derecho está un campo granjero grande (~5 hectáreas) con una casa pequeña por el medio del campo.  Los carriles están 10 metros a la izquierda.
      text_13: |
        Esta área es la Estación Sánchez anterior (ahora cerrada), las vías férreas se dividen en dos: una principal para los trenes prioritarios y otra secundaria para los demás.  El Camino da una vuelta pronunciada a la izquierda para cruzar los 2 carriles, y sigue dos files de árboles entre los carriles y la carretera, los carriles están ~10 metros a la derecha.  Aproximadamente la mitad del campo (a la derecha) hay dos (2) edificios pequeños y un área con cerca, las señales están en los árboles y los postes.
      text_14: |
        Después los edificios el Camino pasa por los files de árboles otra vez, llegando a un estacionamiento pequeño al lado occidental de la Carretera 77 (27.716525, 107.678267, elevación 2442 meters).  Por otro lado de la Carretera está el camino rural a la comunidad Tarahumara de Santa Elena (la señal de la carretera indica que se queda ~2 kilómetros al este).
        La salida hacia Santa Elena (en ambos lados de la carretera) es una parada de autobuses en la carretera,  las personas que quieren tomar el autobús pueden señalar a los conductores desde estas áreas amplias seguras.  Alternativamente los senderistas que prefieren caminar a Creel pueden girar a la izquierda en este punto (un poco menos de 6 kilómetros por la carretera).
    overview:
      text: |
        Resumen: Esta etapa regresa al bosque de pinos para acercarse a las vías de ferrocarril y la Carretera 77, luego sigue el ferrocarril y la carretera (a veces solamente 50 – metros a la izquierda, a veces cruzándolas).  Pasa por los árboles y los arbustos bajos para terminar a la parada del tren (ahora cerrada) a Estación Sánchez, por otro lado (este) de la carretera está la salida al pueblo de Santa Elena que se encuentre dos kilómetros desde la carretera al este.  El área abierta en ambos lados de la carretera se usa como parada de los autobuses, está 5+ kilómetros desde Creel.
    title: |
      Etapa 2: Desde la Carretera Antigua a Santa Elena
      
  segment_3:
    description:
      text_01: |
        Desde la parada de autobuses y el estacionamiento de Santa Elena, el Camino cruza las vías del ferrocarril en una sección muy corta de un camino rural, girando a la izquierda inmediatamente después de cruzar las vías férreas.  En esta parte hay todavía dos (2) carriles del ferrocarril, además se ve la señal del tren antigua para “Sánchez” a lado oriental de las vías.
      text_02: |
        Después de cruzar las vías férreas, el Camino da una vuelta de 90 grados a la derecha, luego en seguida a la izquierda en un buen camino rural que sigue el Camino por los próximos 1.5 kilómetros. El ferrocarril está solamente 10 – 15 metros a la izquierda, está fácilmente visible por el senderista.  Más a la izquierda (este) está la Carretera 77 que también va paralelo al ferrocarril.  Los senderistas también pueden oír los vehículos en la carretera.  A la derecha está el bosque de pinos.
      text_03: |
        La vereda baja un poco en los primeros 50 metros pero inmediatamente sube al relieve llano al nivel de las vías del ferrocarril.  Después de ~300 metros hay un cruce con otros caminos pero el Camino sigue todo derecho en el camino principal.  (El camino a la izquierda – que gira más de 90 grados – va más cerca de las vías.)  El ferrocarril y el Camino van al sur – suroeste, todo derecho sin desviaciones.  En ciertas partes el Camino está en la sombra de los pinos, las señales están en los árboles y las rocas.  Es una etapa fácil y cómoda.
      text_04: |
        ~1.2 kilómetros la vegetación se disminuya un poco.  El Camino llega a una “Y,” y el Camino toma la vereda a la izquierda.  Esta vereda izquierda está menor que la derecha (que traspasa una puerta y sigue en el bosque al lado de una cerca).  El Camino continúa a la izquierda más cerca del ferrocarril que está no más de 10 metros y visible fácilmente.
      text_05: |
        La vereda pasa a través de vegetación baja esparcida por unos 100 metros más.  El Camino cruza las vías férreas (solo carril), hay una cruz blanca y pequeña como monumento conmemorativo,  Después de 50 metros más entre los arbustos el Camino llega a la Carretera 77, donde cruza la pavimentación hacia la salida a Recowata.
      text_06: |
        La salida a Recowata (27.708892, 107.684341, elevación 2450 meters) es un área abierta de grava en el lado oriental de la carretera, hay señales grandes por ambos lados de la salida.  Una señal azul indica la distancia a las aguas termales (11 kilómetros).  Además hay una escultura blanca grande con unos tubos verticales grandes cortados al ángulo, también hay varias placas con información sobre las aguas, las actividades, et cetera; están fácilmente visible desde la carretera.
      text_07: |
        Los personas que quieren regresar a Creel pueden hacerlo por girar a la izquierda y caminar ~7 kilómetros a Creel por la carretera.  Debido al tamaño del área del estacionamiento los senderistas también puedan tomar los autobuses en ambos sentidos desde este punto.
    overview:
      text: |
        Esta etapa corta conecta Santa Elena / Estación Sánchez con el camino de terrecería que lleva a la cascada famosa de Rukiraso y las aguas termales de Recowata.  En lo general sigue un buen camino rural que va paralelo al ferrocarril (solo 30 metros a la izquierda).  Como resultado el camino está llano con solamente dos (2) cruces de cursos de agua pequeños.  Frecuentemente el sendero va a través el bosque de pinos con secciones a veces sombreados, y otras veces soleados.  La distancia total es ~1.5 kilómetros.
    title: |
      Etapa 3: Desde Santa Elena a la Salida a Recowata
  segment_4:
    description:
      text_01: |
        The trail starts on the south edge of the Recowata parking area, overlooking a large "balancing" boulder. From the parking lot it joins a road that descends slightly to the beginning of the cleared pipeline course.  The Divisadero highway is on the right less than 30 meters away. The trail goes up and down slightly for the next ~500 meters with markers painted on the numerous large rocks buried in the road or on the side.  After ~500 meters the path enters a small clearing near the highway, passing near a concrete valve box for the pipeline.
      text_02: |
        The trail continues through the clearing to a dirt road to the south west that descends sharply into a gully alongside the pipeline that is above ground at this point. The path bends to the right through the trees while the pipeline rises steeply above ground on the west (south) side of the gully. The trail climbs and bends back left toward the pipeline still visible. It then turns sharply right through very large boulders and climbs on a forest path toward the Divisadero highway. The highway remains only 30 meters to the right during this entire portion of the trail.
      text_03: |
        The path bends slightly left to avoid crossing the highway and climbs through the trees. At ~900 meters the path again enters a large clear area with another concrete valve box.  (27.702436, 107.688838, elevation 2480 meters).
      text_04: |
        After crossing the clear area (under the wires of the power transmission line), the Camino bends left and follows the cleared pipeline route above and along the highway.  At ~1.2 km the trail separates slightly from the pipeline and climbs a short hill through the trees to another clearing with somewhat restricted vistas of small canyons to the right. The highway remains 20 meters to the right.
      text_05: |
        From this highpoint the trail rejoins the pipeline course for its descent (slightly <1 km) to the crossing point of the pipeline and the highway.  The railroad also rejoins the highway (coming from the right) at the bottom of the hill.  The trail is on open ground as it drops alongside the highway on the right.  As the highway bends right (more to the west), the pipeline and trail also turn to the right.
      text_06: |
        50 meters before the pipeline crosses under the highway, the trail turns left off the wide pipeline course onto a narrow single track path in the trees that leads to a small stream course.  It makes a single switchback up the other side to join a rural road (turning left at the junction).  It continues 75 meters skirting the hill that the highway is climbing to the right.  After 75 meters the trail turns very sharply (more than 90 degrees) to the right and climbs steeply (up ~10 meters in 50 meters) to the point where it crosses the highway.  Care to follow the Camino markers may be necessary.
      text_07: |
        After crossing the highway, the trail turns to the left on a path through low trees to the top of the cleared area where the pipeline has also risen from its own crossing point below on the highway (27.694353, 107.695621, elevation 2451)). A 10 meter angled section of the red pipeline is clearly visible.  From the clear area the railroad is also visible below. There are also more distant views of tree-covered canyons to the east.  The upper level of the gravel pit is the starting point for the following
    overview:
      text_01: |
        This section of the Camino travels 2.5 kms from the turnoff to the Recowata thermal baths to the crossing of the Creel gas pipeline under the Divisadero highway.  It follows the buried course of the pipeline between Creel and the Pacific Coast ports (generally toward the southwest).  As of 2015, the area cleared for the burial of the pipeline had not regrown and was lined with dirt and rocks displaced during pipeline construction.  The course is wide (~8 meters) and easy to follow.  Any short sections of the Camino on smaller paths typically rejoin the pipeline course in ~100 meters.  Occasionally the pipeline itself (~ 30 centimeters in diameter and red in color) is visible above ground. The pipeline and the Camino remain near the Divisadero highway (varying up to 50 meters away) for the entire length of this section.  However, shortly after Recowata, the railroad turns more directly west and separates from the Highway.
      text_02: |
        The walking path is often over exposed rough rocky terrain with only low vegetation and few trees. However, there are also short sections within the pine forest (which is generally to the left of the trail) through large boulder fields. There are several water courses or gullies or rolling terrain to cross with a final descent of ~50 meters in the last 500 meters.
    title: |
      Etapa 4: Desde la Salida a Recowata al Ducto
  segment_5:
    description:
      text_01: |
        After leaving the cleared pipeline area, the trail again follows the course of the gas line up a small hill and then generally flat for 600 meters.  Trail markers often are painted on large rocks in the path.  At the start both the tracks (on the right) and the road (on the left) run near the trail in cut-out courses ~5 - 10 meters below the trail.  The railroad then bends farther away from the trail to the right (turning northwest).
      text_02: |
        At 600 meters the trail comes to the top of a hill and turns sharply to the right away from the pipeline. The highway is visible from this highpoint to the front, and there are views to the left over rolling barranca country.  After the sharp turn the trail turns back to the left, descending slightly through the trees.  It then climbs steeply (up 10 meters in 50 meters) a short hill through the forest.  From the hill top there are more views to the left from large boulders on the rim.
      text_03: |
        The trail crosses low vegetation to the left and joins a defined single track path through the woods, gradually descending and bending left. The path is through the pine and madrone forest.  After ~200 meters it bends gently to the right while continuing to descend.  The railroad is ~1/2 km to the right at this point.  As the trail approaches the dispersed community of El Ojito, there are a number of paths and roads connecting the Tarahumara families who often live near the rocks scattered throughout the area.  Care to follow the Camino markers (primarily on trees) may be necessary.
      text_04: |
        After ~1 km the trail reaches the bottom of the El Ojito valley the trail crosses the valley in sight of various farm fields along fences.  At the corner of one such farm (~150 meters into the valley), the trail turns right onto a rural road and climbs gradually along a network of rural roads to where it approaches the railroad (after 1/2 km).  The road is wide enough for vehicles and passes through the pine forest with frequent shady sections.  Care to follow the Camino markers on both trees and rocks may be necessary.
      text_05: |
        Near the close approach of the railroad (amid a large boulder field), a small field and Tarahumara dwellings are visible on the left.  The trail continues through the trees generally flat for 300 meters until leaving the road and bending right onto a narrow single track path through the forest.  Care to follow the Camino onto this narrow path may be necessary.  Within ~30 meters the path crosses a water course before continuing flat through the trees.  Another ~300 meters further on, the trail turns right onto a wider path / road and descends slightly while later bending left.
      text_06: |
        After ~250 meters the Divisadero highway becomes visible on the left.  In addition, the railroad is also getting closer to the trail from the right.  The trail leaves the road turning right onto a narrow path that passes through low bushes toward the highway as well as the railroad.
      text_07: |
        After ~100 meters the path crosses the railroad at the point where the tracks pass under the highway (a 10 meter high stone and steel bridge). (27.690123, 107.720119, elevation 2442 meters). It again passes through slow vegetation while gradually climbing ~10 meters in the trees along a defined path across a barbed wire fence.  ~100 meters past the fence the path bends left to merge with a rural road. The trail continues 150 meters along the road through the forest to the community of San Elias.​
      text_08: |
        San Elias is a small Tarahumara community with a number of buildings scattered across an open area of fields and houses.  It is just on the right (west) side of the Creel-Divisadero highway. The trail enters the village by turning right onto the highway access road next to a distinctive green and white 15 meter high water tower (27.687397, 107.724006, elevation 2453 meters).  Further along the access road is a small white church and many other buildings.
    overview:
      text: |
        This section of the Camino goes ~3 km southwest from the crossing point of the gas pipeline and the small community of San Elias.  Much of the trail is a pleasant walk through pine forest near the community of El Ojito located on the Creel-Divisadero highway.  The trail lies between the highway (east) and the railroad (west).  Although often not in sight of the highway or railroad, it is sufficiently near that train and road traffic can be heard.  A highlight of the section is crossing the railroad at the point where the railroad itself crosses under the Highway 77 bridge.
    title: |
      Etapa 5: Desde Ducto hasta San Elias
  segment_6:
    description:
      text_01: |
        From the water tower as the trail enters San Elias,, the Camino takes a left fork off the access road and continues past several school buildings on the right. Then it turns left on a village road through a gate into a more open farming and residential area on both left and right.
      text_02: |
        After 250 meters the road passes through another gate and further through the trees to another clearing with several houses.  Immediately before the clear area, the trail turns sharply left on a track road that descends gradually toward the highway, ending only 10 meters away and then then turning parallel to it, crossing under a barbed wire fence.  The vegetation in this portion is low scattered bushes. The trail climbs slowly into some trees until reaching a small clearing on the side of the highway. This is the crossing point to the east side of Highway 77. (27.681117, 107.723681, elevation 2448 meters)
      text_03: |
        ​​At the clearing the trail turns sharply left to cross the highway and enters the pine forest.  It climbs through the trees bending right to the top of the small hill.  From the top there are views over the El Cajon canyon to the west and over other Tarahumara houses of the San Elias community to the east.  The trail goes to the left of the hill summit across a low barbed wire fence and then down steeply (and right) through open low brush vegetation.  At the bottom of the descent (and then to the left) there is an open gate.  The trail goes through the gate and once again descends steeply for 30 meters across an open clearing.  The trail passes through the clearing and then climbs abruptly to the start of the old high road from Creel to Divisadero.  The Camino is the road that climbs  on the right up from the open area. (27.679138, 107.721080, elevation 2439 meters)
    overview:
      text: |
        This short (slightly >1 km) section connects the pueblo of San Elias with the turn-off to the old high road from Creel to Divisadero.  It generally follows the route of the current highway.  By contrast, the railroad (which the trail crossed in the prior section 5) has turned to the east to avoid the El Cajon canyon and is increasingly distant from the trail for the next ~5 kms.
    title: |
      Etapa 6: Desde San Elias hasta la Carretera Alto Viejo
  segment_7:
    description:
      text_01: |
        The Camino starts at the turnoff of the old high road ~13 kms south of Creel.  The old road climbs moderately just to the left of the highway with the pine forest on its left.  Another road providing access to the nearby electrical power line also climbs at 90 degree from this same point.  Care to take the Camino (and not the steep road) may be necessary.  The transmission line is visible through the trees (50 meters to the left) at this point, roughly parallel to the trail..
      text_02: |
        The old road is the wide, rough, rocky rural road up to 8 meters wide with no vegetation.  It also is the course for a water pipeline (and the pipeline itself and its related valve boxes are sometimes visible).  The modern highway is visible to the right behind the trees as it drops into the Cajon canyon.  (After this point the highway is not visible from the trail until the very end of this section.).  The trail climbs ~40 meters in ~300 meters before leveling out.   At this flattening point there is another road on the left that leads to the radio tower visible above the trail on the left.  The level (very gentle ascent) section bends slowly to the right above a tree-lined bowl to a "saddle" ~1.5 kms from the start with views to the west over distant barrancas.  (27.669453, 107.714405, elevation 2509 meters).  This is the highest location on the Camino between Creel and this point.
      text_03: |
        From the saddle the trail resumes its gentle climb past a green and white Chihuahua State water tower.  From this tower the trail and road coincide with the course of the water pipeline.  Past the tower the road begins a slow descent to a "hairpin" turn where it drops more sharply for ~300 meters.  After leveling out along a stream bed with forest on both sides (another 400 meters), the trail crosses the Chepe railroad as it passes through the Sierra. (27.654535, 107.722976, elevation 2379 meters.)
      text_04: |
        Past the railroad crossing the trail climbs moderately while bending to the right. Near the top of this ascent another road forks to the left. (27.654545, 107.744697, elevation 2403 meters.)  The Camino, however, is the right fork that descends more steeply for 200 meters. To the left on the far side of the barranca is the railroad which makes a hairpin turn in a side canyon.  The trail also makes a sharp hairpin turn to the left.  It descends - at first steeply, then more gently - along a stream with pine and madrone forest on both sides.  At this point the trail runs roughly parallel to the railroad on the right and ~40 meters below the railroad.  After ~1 km of pleasant hiking in this arroyo through the trees and along the stream bed, distinctive "pinnacle" type rock formations become visible along the arroyo walls on both sides of the trail.
      text_05: |
        The road comes to a sharp left turn (27.653692, 107.735294, elevation 2248 meters).  It begins a series of curves or switchbacks as it climbs uphill toward the railroad above.  The road is rough and rocky on this ascent.  The arroyo with its rock formations gradually becomes more visible from above behind the trail as it climbs.  As the trail approaches very close to the tracks (after ~500 meters), the wider road (or trail) turns sharply to the right onto a narrower trail (27.651403, 107.737028, elevation 2285 meters ).  Care to be sure to make this turn - that is difficult to identify - may be necessary.
      text_06: |
        In ~20 meters the trail crosses the railroad tracks.  (As evident later, this section of the tracks is on the lower portion of the 360 degree "loop" made by the train.).  It climbs moderately through low brush on a rough surface to the top of the hill. There are outstanding views of the distant Barranca del Cobre to the south from this climb section.  After the section of open views, the trail enters a more vegetated section until it crosses the upper railroad tracks as it proceeds toward the crossing of the loop.   The trail flattens as it reaches the hill top in the pine forest. At the summit there is an intersection with another road turning sharply right (27.655126, 107.739437, elevation 2335 meters).
      text_07: |
        At this intersection the Camino goes straight ahead. However, the right turn is a side trip to the railroad bridge where the Chepe train "crosses itself" as it climbs higher into the Sierra.  Due to elevation change and limits on the climbing rate of the train, the railroad must make a 360 degree "loop" where the train actually crosses its own route. The lower portion passes through a short tunnel under the higher portion as the tracks continue upward into the Sierra. The side trip goes ~250 meters directly to the tunnel and bridge. (27.656037, 107.737357, elevation 2333 meters)   It then returns to the Camino on the same path.  Single green markers indicate the trail (no red markers).
      text_08: |
        From the hilltop intersection the trail descends moderately on a curving path to cross the higher portion of the tracks once again. (27.654826, 107.740867, elevation 2317 meters ) There are good views to the south and west. Immediately after the upper crossing, the trail turns left and then sharply right into a hairpin. It drops moderately toward the lower tracks of the railroad visible below to the left. After ~500 meters of descent through mixed forest, the road forks with the Camino continuing on the right fork. Care to make this turn may be appropriate.
      text_09: |
        The right fork road also continues descending with the tracks remaining on the left (varying distances up to 50 meters). The tracks and trails bend gradually left (southwest) for the final 500 meters of this Section 7.  The trail is on rolling terrain through mixed forest and brush. This section of the trail ends as it intersects the modern Creel-Divisadero highway.  This intersection occurs precisely at the crossing of the railroad and the highway.  There are speed bumps of the crossing, slowing all motor vehicles as they approach the tracks.
      text_10: |
        There is a large open area on the southwest side (across from the end of the Section 7 trail).  This clear area is ~20 kms from Creel.  It may be a suitable area for hikers to use buses for access.
    overview:
      text: |
        This section of ~9 kilometers uses the old high road between Creel and Divisadero to avoid the steep descent into El Cajon canyon (200 meters deep and 6 km long) taken by the paved highway.  It also follows the course of a water pipeline for a substantial distance, only separating for the final portion.  In contrast to Highway 77, the first part of the old road remains relatively high as it traverses this part of the Sierra offering views over the canyons in the distance.  The middle part drops down to the railroad and follows stream beds in the forest, only climbing back to the ridge / mesa in the final 2.5 kms.  A highlight possible from the Camino - not on the Camino itself but as a side trip - is to see the point on the railroad where the train makes a 360 degree "loop" in its climb and passes / under (depending on direction) over its own route.
    title: |
      Etapa 7: Desde la Carretera Antigua Alta hasta el Crucero del Chepe
  suggested_routes:
    part_01:
      text_01: |
        En 2015 la parte del Camino indicada por señales se extiende desde Creel hasta el cruce del ferrocarril un poco al norte del pueblo de Pitorreal (20 kilómetros por Carretera 77), el Camino mismo por el bosque, los senderos, et cetera está un poco más largo (25 kilómetros) debido a sus curvas y vueltas.  Cada senderista puedo eligir su propia caminata individual a lo largo del Camino, dependiente de su condición física, la dificultad del sendero, y otros factores, se puede disfrutar el Camino de cualquier distancia o característica.
      text_02: |
        Sin embargo, un conocimiento más detallado de cada segmento (de los 7 segmentos) sugiera una rutas recomendadas que puede estar más atractivas que otras.  En lo general se puede experimentar estas rutas en cualquier rumbo, es decir, desde Creel (y regresando por autobús a Creel), o hacia Creel (después de tomar el autobús al punto inicial de la caminata), además algunas de las rutas mencionadas se pueden combinar en una experiencia más larga.
      title: |
        Segmentos Sugeridos (2015)
    part_02:
      text_01: |
        Esta excursión de 7.5 kilómetros (solo ida) permite al senderista llegar rápidamente en el bosque alrededor de Creel, también presenta buenas vistas sobre el pueblo mismo y sus valles cercanos.  Pasa a través de unas áreas agradables en los árboles con un relieve fácil y suave, permanece muy cerca del ferrocarril y la carretera (Mex 77) por la mitad de la excursión.  Al fin el camino hacia Santa Elena es una parada oficial para los autobuses de la compañía Rápidos Cuauhtémoc donde se puede fácilmente aprovechar el transporte público para el acceso al Camino.
      title: |
        Cerca de Creel (Segmentos 1 y 2) Desde Creel hasta la Parada Santa Elena / Estación Sanchez 
    part_03:
      text_01: |
        Esta caminata de casi 11 kilómetros (solo ida) empieza en el pueblo agradable de San Elias donde se puede conseguir un apreciación mejor de la vida diaria de los Tarahumara locales, además San Elias en una parada oficial para la compañía Rápidos Cuauhtémoc y posibilitar acceso fácil al Camino.
      text_02: |
        En cuanto al Camino mismo hay algunos lugares con vistas sobre las barrancas al oeste y sur.  Está muy fácil seguirlo por su largo entero porque sigue el camino viejo Creel – Divisadero y un ducto de agua.  Aproximadamente 2.5 kilómetros antes el fin al sur, el sendero ofrece una “ruta extra” (side trip) hacia el punto donde el tren Chepe hace una vuelta de 360 grados en su subida en la Sierra, es una oportunidad casi única de ver el tren así.
      text_03: |
        Por otro lado, desde su punto más alto, el Camino baja en un arroyo de 200 metros (que está bastante agradable al lado de un rio pequeño con árboles y vistas de las rocas), pero esta parte al fondo del arroyo recesita una subida corta pero exigente de la colina antes de terminarse al cruce.
      title: |
        El Camino Alto Viejo (Segmentos 6 y 7) Desde San Elias hacia el Cruce de Ferrocarril
    part_04:
      text_01: |
        Hay una caminata corta (solo 2. 5 kilómetros) pero buena pasando al norte desde San Elias hacia Creel por Segmento 5.  Poco después de salir de San Elias (acceso por Carretera 77), los senderistas llegan al punto donde el Camino cruza el ferrocarril precisamente donde el ferrocarril mismo pasa por debajo de la carretera, hay un puente de piedra impresionante en el lugar.  Luego la vereda cambia en un camino amplio a través el bosque más abierto, después de cruzar una valle pequeña (el rancho de El Ojito) con sus campos agrícolas, el Camino sube suavemente en un sendero sombreado entre los pinos, hay vistas al este.  Al fin de la excursión en el bosque los senderistas pueden salir del Camino y caminar a la Carretera 77 cercana para tomar un vehículo más adelante.
      title: |
        Atras de El Ojito (Segmento 5) Desde San Elias al Norte a traves del Bosque de Pinos
    title: |
      Sugerencias de Rutas para las Caminatas de un Día
  vision:
    text: |
      La visión de la Camino del Cobre es crear una experiencía única para los visitantes a la región de la Barranca del Cobre por medio de una caminata al lado de la barranca experimentando la belleza de sus vistas, las maravillas de sus culturas indígenas, y la historía colonial y local.  En la misma tradición de los famosos senderos de Europa o los EE. UU. - como el Camino de Santiago en España - el Camino sería un sendero de centenares de kilometros - desde el salto de Basaseachic hasta Sinforosa, la barranca más profunda de todas.  Siguiendo los señales del Camino los excursionistas podrían crear sus propías rutas de 1, 2 (o más) días dependiente de su preferencía - empezando en el centro eco-turistico de Creel y usando la red de senderos para visitar los pueblos Raramuri o los sitios historicos de la minería mexicana o las maravillas naturales.  A la misma vez se reconoce el beneficio de su visita en la vida económica de la región Tarahumara, una de las más interestantes pero más pobres de México.
    title: |
      La Visión
