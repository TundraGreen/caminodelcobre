  guide:
    intro: |
      El objeto del Guía siguiente es ayudar a los senderistas hacer una caminata de 25 kilómetros que conecta Creel y el borde de la Barranca del Cobre en Divisadero.  Ahora el Camino  señalizado termina al cruce de la Carretera 77 entre Creel y Divisadero con el ferrocarril (ubicado 20 kilómetros al sur de Creel por la carretera).  También hay otros segmentos más cortos.
