  logistics:
    maps:
      text_01: |
        La región del Camino es un área bastante accidentada y menos explorada, los buenos mapas (tanto topográficos como turísticos) no están disponibles como en los países más desarrollados como Europa o los EEUU.
      text_02: |
        No obstante, para una perspectiva general de la zona, los caminantes pueden comprar un mapa topográfico y de carreteras del área al sur de Creel.  (Este omite los 2 – 3 kilómetros justamente al sur de Creel mismo, pero esos kilómetros finales son de importancia limitada.)  Es obra del Instituto Nacional de Estadística y Geografía (INEGI), la sección llamada San Jose de Guacayvo, número 123456. 
      text_03: |
        Provee datos de valor sobre el relieve de la región (arroyos, montañas, ríos, et cetera) y la ubicación del ferrocarril y la carreteras principal, sin embargo en muchos casos su información acerca de las veredas, los caminos pequeños, las casas, et cetera no está actualizada, parece que no se pueda confiar en ella totalmente.  Se vende en varias tiendas en Creel.
