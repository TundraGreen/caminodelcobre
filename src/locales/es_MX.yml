    trail_markers:
      text_01: |
        El Camino está indicado por las señales sencillas: bandas horizontales de color verde y rojo, aproximadamente 5 X 10 centímetros de tamaño, pintadas mayormente en los árboles o las rocas pero también (dependiente del lugar específico) en los postes de teléfono, los paredes de cimiento, los edificios, los postes de las cercas, aún los carriles del ferrocarril – en cualquier lugar donde están visibles fácilmente y útiles para los caminantes que no conocen la ruta.
      text_02: |
        Generalmente las señales están 30 – 40 metros de distancia de una a otra, sin embargo, donde esté difícil o muy importante encontrar el sendero correcto, ellas están más frecuentes – a veces no más de 5 metros de distancia.  En las partes más fáciles (por ejemplo un camino derecho y amplio sin otros senderos que cruzan) las señales están más alejadas, en estos casos el objeto es primeramente proveer más tranquilidad que el caminante esté verdaderamente usando la senda correcta.
      text_03: |
        Normalmente desde una señal se puede ver la siguiente, si no visible inmediatamente los senderistas deberían caminar por adelante siguiendo su rumbo anterior (es decir, derecho) buscando la próxima en un árbol o una roca cercana.
      text_04: |
        Además de las señales principales hay otro marcador que muestra el sendero NO correcto: una “X” grande roja, se encuentren solamente en las encrucijadas donde quizás haya duda sobre el sendero apropiado (por ejemplo, un cruce donde hay dos senderos de tamaño parecido).
      text_05: |
        Adicionalmente, para indicar las vueltas perpendiculares o más suaves las señales muestran la vuelta como tal en la forma “L” o “Y.”
      title: |
        Las Señales del Camino
    weather:
      text_01: |
        Debido a la amplia variación de altitud en la región de las Barrancas (hasta 1800 metros) hay un gran variedad de clima o tiempo.  En lo general el fondo de los cañones es hasta 10 grados (Celsius) más cálido que el borde, por ejemplo en verano cuando la temperatura en el borde (tal como Creel) sea cálida, la temperatura en el fondo del arroyo (tal como Batopilas o Urique) sería muy caliente (hasta 40 – 45 grados Celsius).
      text_02: |
        En general, el borde de las barrancas donde la mayoría de los visitantes prefieren quedarse tiene un clima moderado parecido a las áreas de altitud igual en la parte suroeste de los EE.EE. (los estados de Nuevo Mexico o Arizona) o Europa del sur (España, Italia o Grecia).  Los meses del verano estaría cálidos o calientes (30 grados Celsius), las primaveras y otoños estarían agradables (15 – 25 grados), y los inviernos pueden estar fríos.  En los meses de diciembre hasta febrero las temperaturas se bajan aún menos de 0 grados a veces por la noche aunque los días soleados típicamente se calientan.
      text_03: |
        La región de las Barrancas tiene su temporada de lluvias en verano, es decir llueve casi diariamente entre los meses de junio y agosto con cantidades menores en mayo y septiembre.   A menudo esas lluvias estarían intensas pero breves, por eso se llaman “tropicales monzónales.”  Debido a la humedad en el aire en verano, los fondos estarían bastante húmedos además que calientes.  En los otros meses del año la precipitación no está frecuente.
      text_04: |
        La mayoría de visitantes cree que el tiempo para visitar está mejor en la primavera, el verano, o el otono.  El invierno esta demasiado frio para muchos.
      text_05: |
        Para más información sobre el clima de la región and cuando visitar, clique abajo o busque el Internet.
      title: |
        El Tiempo
