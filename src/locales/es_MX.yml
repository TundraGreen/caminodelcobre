  camino:
    camino:
      text_1: |
        El Camino está todavía en proceso de desarrollarse, en el futuro va a extenderse desde las barrancas norteñas con sus cascadas hermosas, a lo largo de los bordes de los cañones, hasta las barrancas profundas y la cultural intensamente Tarahumara del sur.  Sin embargo, en este momento, el Camino está enfocado en el centro turístico de Creel, Chihuahua. 
      text_2: |
        Creel es la estación principal del Ferrocarril Chihuahua Pacífico (conocido como "El Chepe" por sus letras CHP) en la zona de las Barrancas del Cobre.  Se queda verdaderamente en el corazón de la Región, desde Creel se puede explorar fácilmente las partes al norte y al sur, desde el borde hasta la Tierra Alta, conociendo sus atractivos naturales y sus pueblos indigenas.  Tiene una infraestructura turística bien desarrollada y las personas capacitadas en todas las actividades recreativas como el ciclismo, paseos en caballo, aventurismo, caminatas, cuadrimotos (los ATVs), y paseos con guía.  Por eso la sección inicial del Camino empieza en Creel con el destino final de las vistas famosas de Divisadero, en los años siguientes otras secciones se van a integrarse con el Camino para realizar su visión de un sendero de larga distancia.
      title: |
        Camino del Cobre
    creel:
      text_1: |
        La intención actual es que los caminantes puedan disfrutar el Camino en muchas formas.  Algunos puedan desear un solo esfuerzo largo y continuo; otras personas  por medio de una serie de excursiones más cortos.  En 2015 las partes iniciales comienzan en Creel y siguen hacia el sur (Divisadero) por unos segmentos de largo variable, dependiente de la preferencia y la capacidad del caminante mismo, el primer segmento disponible se extiende20 kilómetros por el Camino hacia el borde de la barranca en Divisadero (aproximadamente 25 kilómetros por la carretera pavimentada).  Con muchos lugares convenientes para parar y regresar a Creel por vehículo (o el ferrocarril) el Camino ofrece al excursionista una oportunidad excelente para disfrutar el bosque de la Tierra Alta con muchas vistas de las barrancas lejanas.
      text_2: |
        Se puede consequir más información sobre la región de las Barrancas del Cobre y las caminatas en el Camino en 
      text_3: |
        y
      text_4: |
        secciones.  Cliquear para aprender mas.
      title: |
        2015 - 16: Desde Creel hacia Divisadero
