        Mapas
    segments_transport:
      text_01: |
        El Camino es para las personas que sobre todo aman caminar en la naturaleza, sin embargo muchas personas podrían preferir caminar por una parte del día y disfrutar otra actividad recreativa por la otra parte.  Por lo tanto el Camino está dividido en algunos segmentos distintos e independientes (en una forma parecida a los caminos en otros países).  En ciertos lugares convenientes a lo largo del Camino el senderista puede salir del Camino mismo, caminar aproximadamente 50 metros a un cruce con la Carretera 77, y regresar a Creel por vehículo; alternativamente se puede usar el transporte desde Creel hasta un punto de acceso y regresar a Creel a pie por el Camino.
      text_02: |
        Claro que el transporte más conveniente es un vehículo particular con una de las compañías de transporte en Creel, en muchos casos se puede organizar transporte directo desde o hacia Creel al costo razonable.
      text_03: |
        Como alternativa al uso de transporte privado algunos caminantes podrían preferir usar los autobuses.  El transporte por autobus está muy común a través de México, y la región de las Barrancas tiene una red de transporte público bien desarrollado.  Hay muchos buses que pasan diariamente a lo largo de la carretera Creel – Divisadero con frecuencia.  Está fácil aprovechar los autobuses para caminar por una parte del Camino.
      text_04: |
        Hay tres compañías de autobuses que sirven la carretera Creel – Divisadero (México 77): Rápidos Cuauhtémoc, su afiliada Transportes Chihuahuenses, y Noroeste, sus oficinas se quedan en Creel en el mismo camino como la estación del tren (al lado del oeste de los carriles).  Sus paradas entre Creel y San Rafael (un pueblo al sur de Divisadero) son los pueblos de Santa Elena, San Elias, y Pitorreal, además en otros lugares en la carretera como Nacayvo hay otras construcciones permamentes que sirven como paradas de autobús.  Sin embargo, como en todo México, los conductores paran en cualquier lugar seguro para que los pasajeros puedan subir o bajar según su demanda.
      text_05: |
        Sin embargo, como en todo México, los conductores paran en cualquier lugar seguro para que los pasajeros puedan subir o bajar según su demanda.
      text_06: |
        La tarifa de los autobuses desde Creel varía entre 20 pesos (destinos más cercanos) y 50 pesos (más alejados como Divisadero) (precios de 2015).
      text_07: |
        Los buses de Rápidos Cuauhtémoc y Chihuahenses salen cada 2 horas entre 08:30 y 18:30, los de Noroeste cada 4 horas a partir de las 10:30 (horario de 2015).
      title: |
        Etapas del Camino y el Transporte Motorizado
