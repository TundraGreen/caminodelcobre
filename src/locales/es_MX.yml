  logistics:
    chepe:
      text_01: |
        Las personas pensando en pasear en el Camino del Cobre debería considerar tomar el Ferrocarril Chihuahua –Pacífico a Creel y luego más allá hasta la Barranca del Cobre misma.  El Tren es uno de las experiencias turísticas más conocidas en México famosa por sus puentes, sus túneles, y sus vistas impresionantes.  Por sus siglas en español (CHP) también se llama “El Chepe.”
      text_02: |
        Cada día el tren hace su viaje de 650 kilómetros entre Chihuahua (Ciudad) y Los Mochis en la costa del Pacífico de México, en su mitad occidental el tren pasa directamente a través de la Barranca del Cobre misma.  Hace una parada especial para ver la parte más profunda de la barranca en el puesto de Divisadero, u otra parada en el centro turístico de Creel (45 kilómetros al noreste).
      text_03: |
        Los pasajeros tienen la opción de 2 clases diferentes de servicio, mientras si haya un servicio económico para los residentes de la región la mayoría de los viajeros son turistas o mexicanos o extranjeros.  Porque el Camino del Cobre empieza directamente en frente de la estación del tren en Creel, el Chepe podría ser una buena opción de transporte para los senderistas del Camino.
      text_04: |
        Para más información sobre el Chepe, las tarifas, el horario, las paradas, y las reservaciones, clique abajo o busque el Internet.
      titl: |
        logistics.chepe.titl
      title: |
        El Ferrocarril Chihuahua al Pacífico (El Chepe)
    maps:
      text_01: |
        La región del Camino es un área bastante accidentada y menos explorada, los buenos mapas (tanto topográficos como turísticos) no están disponibles como en los países más desarrollados como Europa o los EEUU.
      text_02: |
        No obstante, para una perspectiva general de la zona, los caminantes pueden comprar un mapa topográfico y de carreteras del área al sur de Creel.  (Este omite los 2 – 3 kilómetros justamente al sur de Creel mismo, pero esos kilómetros finales son de importancia limitada.)  Es obra del Instituto Nacional de Estadística y Geografía (INEGI), la sección llamada San Jose de Guacayvo, número G13A21. 
      text_03: |
        Provee datos de valor sobre el relieve de la región (arroyos, montañas, ríos, et cetera) y la ubicación del ferrocarril y la carreteras principal, sin embargo en muchos casos su información acerca de las veredas, los caminos pequeños, las casas, et cetera no está actualizada, parece que no se pueda confiar en ella totalmente.  Se vende en varias tiendas en Creel.
      title: |
        Mapas
    outfitters:
      text_01: |
        Todo tipo de senderista puede disfrutar el Camino: las personas que les gusta organizar y realizar su caminata por su mismo, o las que prefieren aprovechar los servicios de guías o “outfitters” que ofrecen ayuda de cualquier tipo en la logística de una excursión en las Barrancas (por ejemplo, una guía local, la comida, las carpas alquiladas, las mochilas, etc.)    Estas empresas también pueden proveer el transporte entre Creel y varios lugares a lo largo del Camino, además ellas dan consejo valioso sobre las oportunidades de caminata, unos lugares de cuidado, el tiempo, u otros factores importantes para el senderista.
      text_02: |
        Creel – como el centro de turismo regional – abastece al senderista de varias empresas deportivas / “outfitters” con mucha experiencia y buena calidad, ofrecen una variedad de servicios y modas recreativas incluyendo caminatas, ciclismo de montaña, aventurismo, paseo en caballo, o los tours en autobús de los atractivos regionales.  Para una lista de estas compañías preparada por el periódico USA Today, clique abajo o busque en el Internet. 
      text_03: |
        En muchos casos se puede contactar a estas empresas via el Internet, no se necesita llegar a Creel para finalizar sus servicios.
      title: |
        Companias Deportivas / Outfitters
    security:
      text_01: |
        La seguridad física y personal de los visitantes a la región de las Barrancas es un asunto clave para muchas personas pensando en cómo divertirse en la región.  A través de los años recientes había mucha atención en los medios de comunicación sobre la violencia y el crimen en México, muchos de los incidentes violentes se vinculan con los conflictos sobre las drogas o entre los carteles narcotraficantes que dominan el comercio de drogas.  En otros casos se tratan de los actos delictivos de menos gravedad – como los carteristas o el robo – en las ciudades grandes de México donde se afligieren los turistas mientras que visitan los sitios turísticos del país. 
      text_02: |
        Afortunadamente la región de las Barrancas está bien retirada de las áreas urbanas o de las drogas que generan la mayoría de esas noticias.  De hecho Creel se encuentre 260 kilómetros desde Chihuahua, la ciudad grande más cerca de la región, y 240 kilómetros aún más desde el cruce fronterizo más cerca de los EE.EE. (Ojinaga) donde las drogas abundan.  Mientras la infraestructura de transporte turístico está bastante buena, los criminales no tienen un acceso fácil y rápido a la región.
      text_03: |
        Como dice el Departamento del Estado de los EE.UU en su aviso para viajeros en México (para el año de 2015); “En general los centros vacacionales y los destinos turísticos no experimentan los niveles de violencia y del crimen relacionado con las drogas que se ven en la región fronteriza o en las áreas en las rutas principales del narcotráfico.” (5 de mayo de 2015)
      text_04: |
        Hay otras razones que la región de las Barrancas del Cobre está más segura para sus visitantes.  Como un área rural rodeada por los bosques y la naturaleza donde vive la gente un vida más tradicional y tranquila, la región está libre de muchos de los problemas sociales de las ciudades apretadas o las áreas de la frontera, además hay un enfoque por parte de la policía local y otros órganos gubernamentales y las empresas privadas en el mantenimiento de la seguridad.  Más importante la gente residente también se da cuenta de la importancia de la seguridad para fomentar y preservar el turismo y para controlar la actividad criminal.
      text_05: |
        Para más información sobre el crimen y la seguridad en México, clique abajo o busque el Internet
      text_06: |
        Claro que no hay ninguna área en México o en cualquier país donde se puede garantizar la seguridad cien por ciento, los accidentes y el crimen sí se puede ocurrir en cualquier lugar sin aviso previo.  Por eso los visitantes pensando en pasear por el Camino debería tomar las precauciones normales en otros lugares o situaciones no conocidas, hay mucho consejo disponible en el Internet sobre estas medidas sencillas para incrementar la seguridad en cualquier país o zona rural.  Para más información cliquee abajo o busque en el Internet
      text_07: |
        Sin embargo, los visitantes a la región de las Barrancas y del Camino deberían seguir consciente de unas reglas sencillas especialmente pertinentes a la región, entre ellas las siguientes:
      text_08: |
        1. Avise a alguien (en su hotel, con la compañía de “outfitter,” o la oficina de turismo) de sus planes generales de viajar o caminar (donde y cuando).  La región de las Barrancas es muy grande, no hay mucha población.  Si pasa una emergencia, las autoridades o los grupos de rescate pueden saber dónde empezar a buscar.
      text_09: |
        2. Busque el consejo de los lugareños o residentes locales si haya unas áreas o tiempos donde o cuando el peligro de crimen puede estar más alto (por ejemple, unas áreas conocidas con alta actividad de drogas).
      text_10: |
        3. Acérquese a los lugareños – los Tarahumara u otros – que encuentre en el Camino con una actitud abierta y amigable; no con una manera sospechosa e intimidatoria, en muchos casos el comportamiento de ellos va a estar igualmente abierto y amigable como el suyo.
      title: |
        Seguridad
    segments_transport:
      text_01: |
        El Camino es para las personas que sobre todo aman caminar en la naturaleza, sin embargo muchas personas podrían preferir caminar por una parte del día y disfrutar otra actividad recreativa por la otra parte.  Por lo tanto el Camino está dividido en algunos segmentos distintos e independientes (en una forma parecida a los caminos en otros países).  En ciertos lugares convenientes a lo largo del Camino el senderista puede salir del Camino mismo, caminar aproximadamente 50 metros a un cruce con la Carretera 77, y regresar a Creel por vehículo; alternativamente se puede usar el transporte desde Creel hasta un punto de acceso y regresar a Creel a pie por el Camino.
      text_02: |
        Claro que el transporte más conveniente es un vehículo particular con una de las compañías de transporte en Creel, en muchos casos se puede organizar transporte directo desde o hacia Creel al costo razonable.
      text_03: |
        Como alternativa al uso de transporte privado algunos caminantes podrían preferir usar los autobuses.  El transporte por autobus está muy común a través de México, y la región de las Barrancas tiene una red de transporte público bien desarrollado.  Hay muchos buses que pasan diariamente a lo largo de la carretera Creel – Divisadero con frecuencia.  Está fácil aprovechar los autobuses para caminar por una parte del Camino.
      text_04: |
        Hay tres compañías de autobuses que sirven la carretera Creel – Divisadero (México 77): Rápidos Cuauhtémoc, su afiliada Transportes Chihuahuenses, y Noroeste, sus oficinas se quedan en Creel en el mismo camino como la estación del tren (al lado del oeste de los carriles).  Sus paradas entre Creel y San Rafael (un pueblo al sur de Divisadero) son los pueblos de Santa Elena, San Elias, y Pitorreal, además en otros lugares en la carretera como Nacayvo hay otras construcciones permamentes que sirven como paradas de autobús.  Sin embargo, como en todo México, los conductores paran en cualquier lugar seguro para que los pasajeros puedan subir o bajar según su demanda.
      text_05: |
        Sin embargo, como en todo México, los conductores paran en cualquier lugar seguro para que los pasajeros puedan subir o bajar según su demanda.
      text_06: |
        La tarifa de los autobuses desde Creel varía entre 20 pesos (destinos más cercanos) y 50 pesos (más alejados como Divisadero) (precios de 2015).
      text_07: |
        Los buses de Rápidos Cuauhtémoc y Chihuahenses salen cada 2 horas entre 08:30 y 18:30, los de Noroeste cada 4 horas a partir de las 10:30 (horario de 2015).
      title: |
        Etapas del Camino y el Transporte Motorizado
    supplies:
      text_01: |
        Creel ofrece una buena infraestructura para apoyar el turismo y a los senderistas.  Hay muchas tiendas de abarrotes y otras tiendas para comparar las cosas necesarias para una excursión en el Camino (tal como la comida, el equipo básico para campar (botas, carpas, impermeables, etc.), o las medicinas básicas).
      title: |
        Abastacimiento / Provisiones
    title: |
