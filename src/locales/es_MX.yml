  index:
    overview: |
      El Camino del Cobre es un sendero de larga distancía que destaca todas las maravillas de la region de la Barranca del Cobre - las bellezas del bosque, la historia colonial, la cultura indígena, el desafío personal de una caminata en la naturaleza.  El Camino ofrece el visitante la oportunidad de experimentar las barrancas del Sur, las cascadas del Norte, los pueblos raramuri, y las vistas desde el lado del sistema de barrancas más grande en el planeta. En este momento, los excursionistas podrían crear sus proprias rutas empezando en el centro eco'turistico de Creel, Chihuahua. 
    participation:
      text: |
        El Camino del Cobre está en la estapa inicial de su desarrollo, habra todavía muchos desafíos en el futuro.  Ganará mucho por la participación y los esfuerzos de las personas y las organizaciones comprometidas al bienestar de la gente Tarahumara y toda region de las Barrancas.
