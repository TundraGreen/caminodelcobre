  segment_2:
    description:
      text_01: |
        El Camino comienza a la encrucijada del sendero y la carretera antigua no pavimentada (Creel a Divisadero), el sendero da una vuelta pronunciada a la izquierda en un camino estrecho que va paralelo 5 metros a la izquierda de la carretera antigua, siguiendo los postes de cerca ~50 metros hasta que alcance una puerta a la izquierda.
      text_02: |
        Luego la vereda da la vuelta (este) a través de la puerta y sigue por un camino rural con unas casas Tarahumaras a la derecha (también la izquierda más lejos), continúa en ese camino (no entrando los caminos de acceso de las casas) pasando la cerca de un campo pequeño a la derecha.  Al fin de esa cerca gira primero a la derecho, luego inmediatamente a la izquierda, en 75 metros llega a otra puerta de postes.
      text_03: |
        Desde la puerta el Camino sigue un camino rural que rodea un cerro bajo a la izquierda por ~1 kilómetro a través del bosque de pinos, hay muchos caminos y senderos (generalmente a la derecha) que se alejan de la colina (por ejemplo ~500 metros después de la puerta).  ~750 metros después de la puerta el bosque se abre con menos árboles y más arbustos, el Camino gira a la derecha en un sendero estrecho, se necesita tener cuidado para notar las señales en los árboles y las rocas.
      text_04: |
        ~1.25 kilómetros el Camino llega a un área abierta con vistas de Creel a la izquierda, gira suavemente a la derecha (al sur y luego al oeste) y baja un poco (10 metros) hasta que se junte con una senda acercándose de la izquierda (desde Creel).  Desde este intersección se ve el ferrocarril directamente en frente ~20 metros.  El Camino gira a la derecha para seguir un sendero claro en los árboles gradualmente acercándose a las vías férreas.  En ~100 metros la Carretera 77 a Divisadero también está visible a la izquierda ~15 metros por otro lado del ferrocarril.  La salida al nuevo aeropuerto de Creel se encuentre por otro lado de la carretera.  Los senderistas que quieren regresar a Creel pueden cruzar los carriles en este punto, girar a la izquierda en la carretera (bajando al norte), y seguirla ~3 kilómetros al pueblo.
      text_05: |
        Desde este punto el Camino sigue en un sendero estrecho paralelo a los carriles, y sube gradualmente en el bosque (un poco a la derecha) alejándose desde los carriles (hasta 30 metros).  ~200 metros más allá el Camino sale del bosque y atraviesa un área rocosa pequeña con las señales en las rocas.  Continúa su rumbo al oeste a través los árboles, de hecho en algunos lugares se ve el sendero también por medio de los “blazes” (donde la corteza del árbol se han quitado).
      text_06: |
        Después de ~1 kilómetro la senda gira a la izquierda y cruza el ferrocarril, luego gira a la derecho y baja n 75 metros a un estacionamiento a lado occidental de la carretera, mientras tanto el ferrocarril sigue más por arriba en la cuesta y más retirado del Camino.  Los excursionistas que prefieren regresar a Creel pueden girar en el estacionamiento a la izquierda (subiendo la carretera) y caminar ~3.5 kilómetros al pueblo por la carretera.
      text_07: |
        Los senderistas continuando en adelante cruzan el estacionamiento (~20 metros) notando las señales pintadas en las rocas.  La vereda sigue un camino rural accidentado bajando en los árboles y cruzando un curso de agua pequeño.  Luego sube ligeramente en el bosque al lado de un campo y su cerca a la derecha, a la izquierda está un área abierta con arbustos y árboles bajos, se ve fácilmente la carretera por otro lado (50 metros).  ~30 metros más allá que el curso el sendero gira 90 grados a la izquierda a  través de los arbustos.  Después de 100 metros el sendero llega a la carretera pero no la cruza, da la vuelta pronunciada a la derecha subiendo y apartandose de la carretera, en ~75 metros la vereda cruza el ferrocarril (que se ha reunido con el Camino de nuevo) y entra de nuevo el bosque de pinos.
      text_08: |
        Después de su entrada en el bosque el Camino continua al sur – suroeste paralelo a los carriles (mayormente visibles 50 metros a la izquierda), la Carretera 77 también va paralela por otro lado de los carriles (25 metros de distancia).  El sendero está generalmente llano o suavemente ondulado, cruzando varios cursos de agua pequeños.  En esta sección los árboles también tienen los “blazes” en su corteza, además las señales normales del Camino (bandas verdes y rojas).  La vegetación es de los arbustos bajos como la manzanita (arbusto con corteza roja), en ~1 kilómetro el Camino se acerca de nuevo los carriles pasando en los árboles dispersos.
      text_09: |
        El Camino sale del bosque bajo y cruza la carretera antigua (Creel – Divisadero), En ~20 metros esta carretera antigua cruza el ferrocarril (con su cruce “X” grande) y entra en la Carretera 77 moderna.  El cruce está visible fácilmente a la izquierda desde el Camino.  Las personas que quieren regresar a Creel pueden hacerlo por cruzar la carretera y girar a la izquierda (~4.5 kilómetros al pueblo por la carretera).
      text_10: |
        Esta intersección es una red de caminos, veredas, et cetera que van a una serie de destinos en el área, hay que tener cuidado de seguir las señales del Camino (con frecuencia en las rocas).  Después de cruzar la carretera antigua el Camino sigue en un camino rural ~15 metros hasta una encrucijada de 4 caminos, el Camino mismo es la ruta en frente todo derecho (paralelo a los carriles) bajando a un curso de agua pequeño.  Desde este punto el sendero generalmente sigue un camino rural que va paralelo a los carriles (~20 metros a la izquierda) por ~1 kilómetro hasta el fin de esta Etapa 2.  El sendero está fácil y cómodo y abierto, el bosque de pinos está a la derecha.
      text_11: |
        Desde el curso de agua la vereda sube hasta una cima pequeña donde gira a la derecha (saliendo el camino y entrando en un sendero estrecho forestal), después de 150 metros se reúne con el camino más ancho.
      text_12: |
        En ~500 metros el Camino entra en un área de árboles bajos, a la derecho está un campo granjero grande (~5 hectáreas) con una casa pequeña por el medio del campo.  Los carriles están 10 metros a la izquierda.
      text_13: |
        Esta área es la Estación Sánchez anterior (ahora cerrada), las vías férreas se dividen en dos: una principal para los trenes prioritarios y otra secundaria para los demás.  El Camino da una vuelta pronunciada a la izquierda para cruzar los 2 carriles, y sigue dos files de árboles entre los carriles y la carretera, los carriles están ~10 metros a la derecha.  Aproximadamente la mitad del campo (a la derecha) hay dos (2) edificios pequeños y un área con cerca, las señales están en los árboles y los postes.
      text_14: |
        Después los edificios el Camino pasa por los files de árboles otra vez, llegando a un estacionamiento pequeño al lado occidental de la Carretera 77 (27.716525, 107.678267, elevación 2442 meters).  Por otro lado de la Carretera está el camino rural a la comunidad Tarahumara de Santa Elena (la señal de la carretera indica que se queda ~2 kilómetros al este).
        La salida hacia Santa Elena (en ambos lados de la carretera) es una parada de autobuses en la carretera,  las personas que quieren tomar el autobús pueden señalar a los conductores desde estas áreas amplias seguras.  Alternativamente los senderistas que prefieren caminar a Creel pueden girar a la izquierda en este punto (un poco menos de 6 kilómetros por la carretera).
    overview:
      text: |
        Resumen: Esta etapa regresa al bosque de pinos para acercarse a las vías de ferrocarril y la Carretera 77, luego sigue el ferrocarril y la carretera (a veces solamente 50 – metros a la izquierda, a veces cruzándolas).  Pasa por los árboles y los arbustos bajos para terminar a la parada del tren (ahora cerrada) a Estación Sánchez, por otro lado (este) de la carretera está la salida al pueblo de Santa Elena que se encuentre dos kilómetros desde la carretera al este.  El área abierta en ambos lados de la carretera se usa como parada de los autobuses, está 5+ kilómetros desde Creel.
    title: |
      Etapa 2: Desde la Carretera Antigua a Santa Elena
      
  segment_3:
    description:
      text_01: |
        Desde la parada de autobuses y el estacionamiento de Santa Elena, el Camino cruza las vías del ferrocarril en una sección muy corta de un camino rural, girando a la izquierda inmediatamente después de cruzar las vías férreas.  En esta parte hay todavía dos (2) carriles del ferrocarril, además se ve la señal del tren antigua para “Sánchez” a lado oriental de las vías.
      text_02: |
        Después de cruzar las vías férreas, el Camino da una vuelta de 90 grados a la derecha, luego en seguida a la izquierda en un buen camino rural que sigue el Camino por los próximos 1.5 kilómetros. El ferrocarril está solamente 10 – 15 metros a la izquierda, está fácilmente visible por el senderista.  Más a la izquierda (este) está la Carretera 77 que también va paralelo al ferrocarril.  Los senderistas también pueden oír los vehículos en la carretera.  A la derecha está el bosque de pinos.
      text_03: |
        La vereda baja un poco en los primeros 50 metros pero inmediatamente sube al relieve llano al nivel de las vías del ferrocarril.  Después de ~300 metros hay un cruce con otros caminos pero el Camino sigue todo derecho en el camino principal.  (El camino a la izquierda – que gira más de 90 grados – va más cerca de las vías.)  El ferrocarril y el Camino van al sur – suroeste, todo derecho sin desviaciones.  En ciertas partes el Camino está en la sombra de los pinos, las señales están en los árboles y las rocas.  Es una etapa fácil y cómoda.
      text_04: |
        ~1.2 kilómetros la vegetación se disminuya un poco.  El Camino llega a una “Y,” y el Camino toma la vereda a la izquierda.  Esta vereda izquierda está menor que la derecha (que traspasa una puerta y sigue en el bosque al lado de una cerca).  El Camino continúa a la izquierda más cerca del ferrocarril que está no más de 10 metros y visible fácilmente.
      text_05: |
        La vereda pasa a través de vegetación baja esparcida por unos 100 metros más.  El Camino cruza las vías férreas (solo carril), hay una cruz blanca y pequeña como monumento conmemorativo,  Después de 50 metros más entre los arbustos el Camino llega a la Carretera 77, donde cruza la pavimentación hacia la salida a Recowata.
      text_06: |
        La salida a Recowata (27.708892, 107.684341, elevación 2450 meters) es un área abierta de grava en el lado oriental de la carretera, hay señales grandes por ambos lados de la salida.  Una señal azul indica la distancia a las aguas termales (11 kilómetros).  Además hay una escultura blanca grande con unos tubos verticales grandes cortados al ángulo, también hay varias placas con información sobre las aguas, las actividades, et cetera; están fácilmente visible desde la carretera.
      text_07: |
        Los personas que quieren regresar a Creel pueden hacerlo por girar a la izquierda y caminar ~7 kilómetros a Creel por la carretera.  Debido al tamaño del área del estacionamiento los senderistas también puedan tomar los autobuses en ambos sentidos desde este punto.
    overview:
      text: |
        Esta etapa corta conecta Santa Elena / Estación Sánchez con el camino de terrecería que lleva a la cascada famosa de Rukiraso y las aguas termales de Recowata.  En lo general sigue un buen camino rural que va paralelo al ferrocarril (solo 30 metros a la izquierda).  Como resultado el camino está llano con solamente dos (2) cruces de cursos de agua pequeños.  Frecuentemente el sendero va a través el bosque de pinos con secciones a veces sombreados, y otras veces soleados.  La distancia total es ~1.5 kilómetros.
    title: |
      Etapa 3: Desde Santa Elena a la Salida a Recowata
  segment_4:
    description:
      text_01: |
        El Camino empieza en el borde al sur del estacionamiento de la salida a Recowata, (hay una roca grande "volada" al lado del estacionamiento), uniéndose con un camino que baja un poco al inicio del curso del ducto.  La Carretera moderna está a la derecha menos de 50 metros de distancia.  El Camino sube y baja suavemente por los próximos 500 metros con las señales pintadas en las muchas rocas grandes e en el curso o al lado.  Después de 500 metros la vereda entra un claro en el bosque cerca de la carretera, pasando al lado de un caja de válvula (de cimiento) para el ducto.
      text_02: |
        
        Tras el claro el Ce amino sigue en un camino de terracería al sur-oeste que baja abruptamente al lado del ducto (que está visible en este punto).  El sendero gira a la derecha mientras que el ducto sube abruptamente por arriba de la tierra al lado occidental del arroyo.  El Camino sube y gira (más de 90 grados) a la izquierda hasta el ducto, después de girar otra vez (a la derecha) entre unas rocas enormes el Camino sube hasta la carretera moderna, que se queda ~30 metros a la derecha en toda esta parte de la caminata.
      text_03: |
        El Camino gira ligeramente a la izquierda para evitar cruzar la carretera y sube entre los árboles, a la ~900 metros el Camino entra en otro claro con otra caja de válvula.  (27.702436, 107.688838, elevación 2480 metros).
      text_04: |
        Después de atravesar el claro (debajo de los cables de electricidad de alta tensión) el Camino gira a la izquierda y sigue el curso del ducto al lado de la carretera, a 1.2 kilómetro el Camino se aleja un poco del ducto y sube una colina pequeña hasta otro claro con unas vistas de los cañones a la derecha, la Carretera 77 se queda a la derecha 20 metros a la derecha.
      text_05: |
        Desde este punto más alto el Camino se reúne con el ducto un su bajada (un poco menos de ~1 kilómetro (hasta el cruce del ducto debajo de la carretera).  El ferrocarril también se reúne con la carretera (viniendo desde la derecha) al fondo de la bajada.  El Camino está en tierra abierta (sin vegetación) con la carretera moderna a la derecha.   Cuando la carretera da una vuelta a la derecha, también gira el ducto.
      text_06: |
        Sin embargo, ~50 metros antes del cruce del ducto, el Camino mismo da la vuelta a la izquierda saliendo del curvos amplio y entrando en un sendero estrecho en los árboles que lleva a un nachuelo pequeño.  Gira 180 grados a la izquierda y se reúne con otro camino girando a la izquierda a la intersección.  Continúa 75 metros rodeando la colina en la cual sube la carretera,  Después de otros 75 metros el Camino da una vuelta a la derecha y sube pronunciadamente (10 metros en 50 metros) hasta el cruce con Carretera 77, hay que tener cuidado para notar las señales del Camino.
      text_07: |
        Después de cruzar la carretera, el Camino gira a la izquierda en un sendero en los árboles hasta la cima del yacimiento de grava donde sube el ducto (27.694353, 107.695621, elevación 2451 metros).  En este punto el ducto (10 metros de subida casi vertical) está bien visible desde el Camino, también se ve el tren por debajo, además las barrancas emboscadas en la distancia al este.
    overview:
      text_01: |
        Esta etapa del Camino va 2.5 kil[ómetros desde la salida a las aguas termales en Rocawata hasta el cruce del gasoducto debajo de la Carretera 77, siguiendo el curso del ducto que lleva el gas natural entre Topolobampo (un puerto en la costa del Pacífico) y Creel.  En 2015 el curso despejado para la construcción del gasoducto estaba todavía sin vegetación y estaba llena de tierra y rocas desplazadas en el proceso de construcción.  El curso está amplio (~8 metro) y fácil a seguir.  Las partes del Camino que son los senderos estrechos típicamente se reúnen con el curso del ducto en ~100 metros).  A veces el ducto mismo se ve por arriba de la tierra (~30 centímetros en diámetro con color rojo).  El ducto y el Camino se quedan cerca de la Carretera 77 hasta Divisadero (entre 25 y 50 metros de distancia) por todo el largo de esta etapa, sin embargo, un poco después de la salida a Recowata, el ferrocarril (normalmente siguiendo la carretera también) gira más al oeste y se separa de ella.
      text_02: |
        El sendero sique un relieve rocoso accidentado y expuesto con solamente las plantas bajas y muy pocos árboles.  Hay pocas secciones cortas dentro del bosque de pinos (que está generalmente a la izquierda del Camino) entre unas rocas enormes, también hay varios cursos de agua hasta el fin de la etapa, donde hay una bajada final de 50 metros en el kilómetro final.
    title: |
      Etapa 4: Desde la Salida a Recowata al Ducto
  segment_5:
    description:
      text_01: |
        Después de traspasar el área abierta el Camino sigue de nuevo el curso del gasoducto subiendo una colina pequeña, luego quedándose llano por 600 metros, las señales están en las rocas en la vereda.  Al inicio las vías férreas (a la derecha) y la carretera (a la izquierda) van paralelo al Camino en sus cursos tallados de la colina ~10 metros por debajo del Camino.  Después 500 metros el ferrocarril gira a su derecha (al noroeste) y se separa del Camino hasta 1 kilómetro de distancia.
      text_02: |
        
        ~600 metros el Camino sube un pendiente pequeño y gira pronunciadamente a la derecha desde del ducto, se ve la carretera todo derecho desde esta vuelta y también hay vistas a la izquierda sobre el relieve ondulado.  Después de la vuelta el Camino gira en seguida a la izquierda bajando un poco en los árboles, luego sube un colina empinada (15 metros de subida en 75 metros) en el bosque, desde unas rocas grandes en la cima hay las vistas bonitas a la izquierda.
      text_03: |
        El Camino cruza la vegetación baja a la izquierda y se une con un sendero estrecho a través del bosque de pinos y madronas gradualmente bajando y girando a la izquierda.  Después de 250 metros gira suavemente a la derecha mientras continúa a bajar.  El ferrocarril está ~500 metros a la derecha.  Mientras el Camino se acerca la comunidad dispersa de El Ojito hay muchos senderos y caminos que vinculan a las familias Tarahumara que viven en el área, se necesita tener cuidado de seguir las señales del Camino (primeramente en los árboles en este punto).
      text_04: |
        Después de ~1 kilómetro de andar en el bosque el Camino alcanza el fondo de la valle de El Ojito y cruza la valle al lado de varias campos granjeros, al rincón de una granja (~150 metros en la valle) el sendero gira a la derecha en una camino rural y sube suavemente por una red de caminos hasta que se acerque el ferrocarril (después de 500 metros).  En esta parte el camino está amplio y pasa a través del bosque con las secciones sombreadas.   Hay que tener cuidado para mantenerse en la vereda correcta.
      text_05: |
        Cerca del ferrocarril (entre un grupo de rocas muy grandes) se ven un campo pequeño y varias casas Tarahumaras a la izquierda.  El Camino sigue llano entre los árboles por ~300 metros hasta que salga el camino más amplio y gire a la derecha en un sendero estrecho.  Los senderistas deberían tener cuidado para seguir en la vereda correcta.  En solo ~30 metros el camino baja para atravesar un curso de agua pequeño (menos de 5 metros de profundidad) antes de continuar llano en los árboles, girando en ~300 metros a la derecha en una vereda más ancha y bajando ligeramente a la izquierda.
      text_06: |
        Después de 250 metros se ve la Carretera 77 a la izquierda, además el ferrocarril se acerca desde la derecha.  El Camino sale del camino en un sendero estrecho que pasa a través de la vegetación baja hasta la carretera y el ferrocarril.
      text_07: |
        
        Después de 100 metros el Camino cruza el ferrocarril precisamente al punto donde el ferrocarril mismo pasa por debajo de la carretera (por un puente impresionante de piedra de 10 metros de altura) (27.690123, 107.720119, elevación 2442 metros).  Luego traspasa un área de arbustos bajos subiendo gradualmente en los árboles hasta una alambrada (una cerca de alambre de púas), después la cerca el Camino gira a la izquierda para unirse a un camino rural que lleva ~150 metros en el bosque hasta la comunidad de San Elías.​
      text_08: |
        San Elías es un pueblo pequeño Tarahumara con unos tantos edificios esparcidos en un área de campos y bosque abierto, se encuentre al lado derecha (occidental) de la carretera Creel – Divisadero.  El Camino entra en el pueblo por girar a la derecha al lado de una torre de agua de 15 metros de altura con color verde y blanco (27.687397, 107.724006, elevación 2453 metros), más allá están una iglesia pequeña blanca y otros edificios.
    overview:
      text: |
        En esta etapa el Camino va ~3.5 kilómetros al suroeste entre el cruce del ducto y la comunidad pequeña de San Elías.  La mayoría del Camino es una caminata agradable en el bosque de pinos tras y cerca del rancho de El Ojito ubicado en la Carretera 77 entre Creel y Divisadero.  El Camino se encuentre entre el ferrocarril (al este) y la carretera (al oeste}.  Aunque generalmente no se puede ver ni la carretera ni el ferrocarril, casi toda la caminata se puede oír los vehículos y los trenes.  Un punto notable de la etapa es el cruce (por el Camino) del ferrocarril precisamente el ferrocarril cruza por debajo del puente impresionante de la Carretera.
    title: |
      Etapa 5: Desde Ducto hasta San Elias
  segment_6:
    description:
      text_01: |
        Desde la torre de agua en San Elías el Camino toma el desvío a la izquierda y sigue al lado de unos edificios escolares a la derecha, luego gira a la izquierda a través de una puerta en un área de casas y granjas en ambos lados del camino.
      text_02: |
        Después de ~250 metros el Camino traspasa otra puerta más en los árboles llevándose a otro claro con pocas casas.  Inmediatamente antes del claro el Camino da una vuelta pronunciada a la izquierda en un camino rural que baja ligeramente hacia la Carretera 77, terminando solo 10 metros desde la pavimentación, luego girando a la derecha para ir paralelo a la carretera.  La vegetación en esta parte es de los arbustos bajos.  El Camino sube lentamente hasta un claro pequeño al lado de la carretera para cruzarla (27.681117, 107.723681, elevación 2448 metros).
      text_03: |
        Al claro el Camino gira pronunciadamente a la izquierda, cruza la carretera y entra en el bosque de pinos por otro lado de la carretera.  Sube en los árboles girando a la derecha hasta la cima de una colina baja, desde la cima hay vistas sobre los arroyos de El Cajón al oeste y sobre otras casas Tarahumara de la comunidad de San Elías al este.  El Camino gira a la izquierda llegando a una alambrada, luego baja abruptamente 10 metros y a la derecha en unos arbustos bajos.  Al fondo (y a la izquierda) hay una puerta rota y abierta, el Camino traspasa la puerta y baja otra vez abruptamente 10 metros hasta otro claro en los arbustos bajos.  Por otro lado del claro (~20 metros) el Camino sube hasta el inicio de la carretera antigua hacia Divisadero (27.679138, 107.721080, elevación 2439 metros).
    overview:
      text: |
        Esta etapa corta (un poco más de 1 kilómetro) enlaza el pueblo de San Elías con la salida a la carretera antigua alta entre Creel y Divisadero.  En lo general el Camino sigue la carretera actual, por el contrario el ferrocarril (normalmente bastante cerca) se ha girado al este para evitar el cañón El Cajón y se queda alejado desde el Camino por los próximos 5 kilómetros.
    title: |
      Etapa 6: Desde San Elias hasta la Carretera Antigua Alto
  segment_7:
    description:
      text_01: |
        El Camino empieza a la salida de la carretera antigua ~13 kilómetros al sur de Creel, esa carretera sube moderadamente a la izquierda de la carretera actual con el bosque de pinos a su izquierda, otro camino que lleva a los cables de electricidad de alta tensión sube abruptamente a los 90 grados desde la misma junta.  (Se ven los cables 50 metros a la izquierda pasando paralelos al Camino.)  Se necesita tener cuidado para tomar el camino correcto.
      text_02: |
        
        El Camino es un camino rural amplio (hasta 8 metros de anchura), rocoso, y accidentado sin vegetación, también es el curso de un ducto de agua.  (A veces se ven el ducto mismo y sus cajas de control en el Camino.)  La carretera moderna está brevemente visible a la derecha mientras se baja al fondo del Cañón (después de este punto no se ve la carretera actual antes del fin de la etapa).  El Camino sube ~40 metros en ~500 metros antes de allanarse.  En ese punto de allanarse hay otro camino a la izquierda que lleva a la torre de radio por arriba del Camino.  Esta sección (casi plana) gira despacio a la derecha por arriba de un arroyo emboscado hasta un “collado“~1.5 kilómetros desde la empieza con vistas al oeste de las barrancas lejanas (27.669453, 107.714405, elevación 2509 metros).  Es el punto más alto entre Creel y el fin del Camino señalizado.
      text_03: |
        Desde el collado el Camino continúa su subida suave tras una torre de agua del Estado de Chihuahua a la derecha, desde esta torre el Camino y el camino traslapar el curso del ducto de agua.  Tras la torre el Camino comienza un bajada gradual hasta uno giro cerrado de 180 grados (“hairpin”) donde baja más rápidamente por ~300 metros.  Después de allanarse al lado de un arroyo con los árboles en ambos lados (400 metros), el Camino llega al ferrocarril y cruza las vías cerca de la señal de "X" grande (27.654535, 107.722976, elevación 2379 metros).
      text_04: |
        Después del cruce del ferrocarril el camino sube moderadamente mientras girar a la derecha, cerca de la cima de esta subida está otro camino subiendo a la izquierda (27.654545, 107.744697, elevación 2403 metros).  Sin embargo el Camino es el desvío a la derecha que baja en el arroyo por 200 metros.  A la izquierda al lado lejano de la barranca está el ferrocarril que da un vuelta cerrada en un arroyo secundario más pequeño, el Camino también da una vuelta cerrada a la izquierda.  Baja al lado de un nachuelo – al inicio más empinado, luego más suave – con pinos y madronas en ambos lados.  En este punto la vereda va aproximadamente paralela al ferrocarril a la derecha pero 40 metros por debajo.  Después de ~1 kilómetro de caminata agradable se ven unas formaciones rocosas (como torres o pináculos en ambos lados del arroyo.
      text_05: |
        Al fondo del arroyo el Camino llega a una curva cerrada (27.653692, 107.735294, elevación 2248 metros).  El Camino empieza una serie de curvas mientras suba hasta el ferrocarril por arriba, la senda está bastante rocosas y difícil en esta parte.  Tras el sendero se ve el arroyo con sus formaciones impresionantes de piedra.  Mientras el camino se acerca la vías del ferrocarril (después de ~500 metros el camino más ancho gira cerradamente a la derecha en un sendero mucho más estrecho y difícil a encontrar (27.651403, 107.737028, elevación 2285 metros), se necesita tener mucho cuidado para encontrar y seguir esta vuelta.  
      text_06: |
        Después de 20 metros el Camino cruza los carriles del ferrocarril.  (Como se ve mejor más tarde este tramo del ferrocarril es la sección inferior de su giro de 360 grados.)  El sendero sube moderadamente a través la vegetación baja hasta la cima de la cuesta, desde esta subida hay muchas vistas al sur de la región de las Barrancas del Cobre.  Después la parte de las vistas, el Camino entra en otra sección  con más árboles y arbustos hasta que cruce el tramo superior del ferrocarril en su giro de 360 grados.  El Camino se allana mientras alcanza la cima de la colina en el bosque de pinos, en la cima hay una encrucijada con otra vereda a la derecha (27.655126, 107.739437, elevación 2335 metros).
      text_07: |
        En esta encrucijada el Camino continúa derecho. Sin embargo la vuelta a la derecha es una excursión interesante al puente donde el Chepe tren cruza su propia ruta.  Debido al cambio de elevación y a los límites del poder de las locomotoras del tren, el tren necesita hacer una vuelta de 360 grados.  La parte inferior del ferrocarril pasa por un túnel debajo de un puente por arriba.  Esta excursión extra va ~250 metros directamente al túnel y el puente (27.656037, 107.737357, elevación 2333 metros), luego regresa al Camino por la misma senda.  Las señales son bandas solamente del color verde (es decir, no hay señales con banda roja).
      text_08: |
        Regresando a la encrucijada en la cima de la cuesta el senderista gira a la derecha y baja moderadamente hasta cruce las vías férreas (parte superior) otra vez (27.654826, 107.740867, elevación 2317 metros), hay buenas vistas al sur y oeste.  Inmediatamente después del cruce arriba, el Camino da la vuelta a la izquierda y en seguida otra curva cerrada a la derecha.  Baja hacia las vías férreas visibles por abajo a la izquierda,  Tras ~500 metros de bajada en el bosque mixto (pinos, robles, madrona, manzanita), la vereda hace una bifurcación (una “Y”), el Camino mismo es el desvío a la derecha.  Hay que tener cuidado para tomar la vereda correcta.
      text_09: |
        El desvío a la derecha también baja siguiendo la ruta del ferrocarril a la izquierda (la distancia varía hasta 50 metros).  Los carriles y la vereda giran gradualmente a la izquierda (sur-oeste) por los finales 500 metros de esta etapa.  El Camino ofrece un relieve suave con el bosque mixto.  Termina esta etapa precisamente al cruce del ferrocarril y la Carretera 77 moderna, hay  una señal del tren de “X” grande y unos topes en el cruce para que los vehículos reduzcan su velocidad.
      text_10: |
        Hay un área abierta grande en la parte sur-oeste de la encrucijada (por otro lado del fin del Camino), este claro se queda ~20 kilómetros desde Creel por la carretera y puede ser un área segura para los senderistas que quieren usar el autobús (o transporte particular) como acceso al Camino.
    overview:
      text: |
        Esta etapa de ~9 kilómetros sigue la carretera antigua alta entre Creel y Divisadero para evitar la bajada empinada en el Cañón El Cajón (~300 metros de profundidad y 6 kilómetros de longitud) usada por la carretera moderna pavimentada, también sigue el curso del ducto de agua por una distancia larga solamente separándose en la parte final.  En contraste con la Carretera 77 actual, la primera parte de esta etapa se queda relativamente alta mientras traviesa esta región de la Sierra proveyendo las vistas sobre las barrancas al sur en la distancia.  La parte media baja hasta el ferrocarril y sigue los cursos de los ríos en el bosque antes de subir de nuevo a la mesa en los finales 2.5 kilómetros.  Un punto notable de la etapa – no precisamente del Camino mismo pero como una desviación extra (“side trip”) - es ver el punto a lo largo del ferrocarril donde el tren hace un giro de 360 grados en su subida y cruza su propia ruta.
    title: |
      Etapa 7: Desde la Carretera Antigua Alta hasta el Crucero del Chepe
  segment_8:
    description:
      text_01: |
        El inicio de esta sección del Camino es el cruce de la Carretera 77 sobre los carriles del ferrocarril El Chepe.  Debido a los topes / reductores de velocidad los vehículos deben ralentizarse significativamente para cruzar los rieles, por eso está más seguro para los senderistas de cruzar la carretera en este punto.
      text_02: |
        El Camino pasa en un gran área plana y arenosa donde se estacionan los vehículos de mantenimiento del ferrocarril, el área está entre la carretera y el ferrocarril.  El Camino sale del ferrocarril y cruza el área abierta a la izquierda.  En 50 metros entra en los árboles al borde sur-oriental del estacionamiento.
      text_03: |
        Un corto arroyo arenoso sigue al punto donde los senderistas pueden cruzar al otro lado (al este) de la carretera, está aproximadamente 250 metros desde el cruce.
      text_04: |
        Un camino rural de tierra con un portón continúa directamente en frente del punto de cruzar, pero el Camino gira 90 grados a la derecha después de traspasar el portón y sigue paralelo a Carretera 77 por 600 metros.  El Camino sigue la ruta del acueducto cuesta arriba sobre una colina en un sendero accidentado y pedregoso con pocos árboles.  Los excursionistas deben tener cuidado para seguir las señales en las rocas o los pequeños árboles
      text_05: |
        Hay buenas vistas (parcialmente bloqueadas por árboles) mientras el sendero sube 20 metros a la cima de la colina, hay otra pequeña (5 metros) cresta a la derecha entre el Camino y la carretera.  Desde su punto más alto el  Camino sigue la ruta del ducto a la derecha para encontrar la carretera otra vez, desde esta sección se ve la pequeña parada blanca con techo rojo al lado opuesto (occidental) de la carretera.  Tras la parada las vistas sobre las barrancas superiores (por ejemplo, Cañon Oteros) al oeste están buenas.
      text_06: |
        El Camino gira a la izquierda antes la carretera y sigue paralelo a la pavimentación 25 metros más, luego cruza la carretera en el área de estacionamiento de la parada.  Por supuesto se puede tomar los autobuses desde la parada, además puede ser un buen punto de descanso (protegido contra el sol o la lluvia) con sus buenas vistas sobre las barrancas.
      text_07: |
        El Camino sale de la parada al sur en los árboles bajos y los arbustos de manzanita cerca de la carretera (que está a la izquierda), en esta parte el sendero no está tan claro y los senderistas deberían tener cuidado para seguir las señales del Camino.  Desciende gradualmente desde el estacionamiento en una vereda diagonal (cuesta abajo a la derecha) a través de los árboles.  Después de 200 metros la vereda cruza los carriles y sigue con el ferrocarril a la izquierda, desde este punto el sendero se hace más evidente mientras baja en los árboles hasta otro camino de tala donde gira 90 grados a la izquierda cuesta arriba.  
      text_08: |
        Después de 50 metros el Camino gira otra vez a la derecha (90 grados) y sigue un buen sendero forestal a través la cuesta por 500 metros (vistas a la derecha).  Al final de esta sección la vereda baja un poco para encontrar con un gran camino rural de tierra que va al Rio Oteros y también (año 2016) provee acceso a las obras del ducto de gas.  A este entronque el Camino gira 90 grados a la izquierda y sube pronunciadamente por el camino rural hasta la Carretera 77, una distancia de 150 metros arriba.
      text_09: |
        Al fin del camino de acceso el Camino cruza el asfalto e inmediatamente cruza los carriles también.  En este punto tanto la carretera y el ferrocarril han cambiado su posición al lado derecha del Camino.  El cruce está aproximadamente 3.0 kilómetros desde el comienzo de la sección.
      text_10: |
        El sendero baja abruptamente en los árboles, cruza un arroyo, luego sube a través del bosque para encontrar el ferrocarril de nuevo.  Después de cruzar los carriles (que siguen a la izquierda), el Camino sube pronunciadamente por 100 metros a la cima de la mesa de Pitorreal.
      text_11: |
        En la cima de la subida hay vistas sobre las barrancas al este y por abajo sobre los carriles de El Chepe mientras el tren bordea la mesa hasta Pitorreal.  También se ven unas torres de las líneas de alta tensión desde la cima.
      text_12: |
        El sendero continúa 150 metros con vistas a la izquierda antes de re-entrar en el bosque al lado de una cerca a la izquierda.  A la misma vez la vereda se acerca a la Carretera 77 a la derecha,  al llegar a la encrucijada con la carretera el Camino gira a la izquierda en un camino rural plano y arbolado entre dos campos y cercas. 
      text_13: |
        Después de 200 metros se ven varias casas y granjas Tarahumara a la izquierda, además hay otro edificio de piedra interesante, es el pozo y bomba municipal para el pueblo de Pitorreal.
      text_14: |
        Un poco después del pozo el Camino sigue directamente en el bosque en un camino rural estrecho.  Sin embargo, los senderistas pueden hacer una “desviación extra” a la izquierda según su preferencia, girando 50 metros a la izquierda al borde de la mesa para buenas vistas sobre las barrancas al este.
      text_15: |
        Después de 200 metros en el bosque aproximadamente 5 kilómetros desde el comienzo, el Camino gira 90 grado a la derecha y sigue en el bosque hacía una cerca, sigue esa cerca 150 metros hasta que llegue a una red de senderos.  Afortunadamente, en apenas 20 metros, el Camino gira a la izquierda al entronque con un camino rural que se lleva a Pitorreal.
      text_16: |
        Siguiendo este camino a través del bosque y de las milpas Ta-rahumara, los senderistas del Camino entra en Pitorreal en 200 metros al lado norteño del pueblo, se ven unas casas típicas de madera y troncos al llegar en el pueblo.  El pueblo está 6 kilómetros desde el inicio de la sección.
      text_17: |
        Pitorreal es un pequeño pueblo (mayormente Tarahumara) de aproximadamente 100 casas dispersas sobre la mesa, algunas abandonadas, otras usadas medio tiempo, algunas nuevas, otras viejas.  Además hay varios campos de maíz, frijol, ganado y otros productos agrícolas.
      text_18: |
        El Chepe termina su larga ruta al sur-este y entra en el pueblo a la estación de Pitorreal, la estación (ahora en estado deteriorado) está solamente 50 metros del Camino a la izquierda tras varios edificios.
      text_19: |
        El Camino pasea por el medio del pueblo por delante de las casas privadas y la escuela primaria con su área de juegos. 
      text_20: |
        Después de pasar la escuela a la derecha el Camino gira 90 grados a la derecha para juntarse con la Carretera 77 a la parada de autobuses (además una tiendita de abarrotes), hay 3 otras tiendas en el poblado.  Pitorreal es el punto final de esta sección (6.2 kilómetros de larga).  Como mencionado antes los senderistas pueden tomar el autobús hasta o Creel o Divisadero desde Pitorreal, alternativamente con planes anteriores se puede tomar el tren también a Creel o Divisadero.
    overview:
      text: |
        Esta sección del Camino de Cobre (6.1 kilómetros de larga, 2.0 horas) pasa desde el cruce del ferrocarril (después El Lazo) hasta el pueblo mayormente Tarahumara de Pitorreal.  Pitorreal sirve como el “punto medio” de la caminata (aunque está un poco más cerca de Divisadero), también es el punto medio de la carretera Creel – Divisadero (26 kilómetros a Creel y 18 a Divisadero).  Es la única estación del tren entre los dos centros turísticos, además tiene una parada de autobuses y unas tienditas que venden las cosas básicas necesarias para los senderistas (abarrotes, agua, et cetera).
    title: |
      Etapa 8: Desde el Crucero del Chepe hasta Pitorreal
  segment_9:
    description:
      text_01: |
        El sendero comienza donde el camino de entrada al pueblo de Pitorreal encuentra la Carretera 77.  Este entronque con la parada de autobuses y una tiendita de abarrotes también es el punto final de Sección 8. 
      text_02: |
        Siguiendo el camino desde la carretera el Camino desanda su ruta previa al lado de una cerca con rumbo al centro de la aldea, y gira a la derecha a una bifurcación 30 metros desde la pavimentación.  La señal de verde y rojo indica los dos rumbos posibles: hacía Divisadero (a la derecha) o hacía Creel (izquierda).  Para esta sección el Camino sigue a la derecha.
      text_03: |
        El sendero pasa por el pueblo acercándose al ferrocarril con rumbo sur-occidental, después de encontrar el ferrocarril la ruta gira a la derecha al lado de los rieles (solo 5 metros a la izquierda).  Después 50 metros en un arroyo arenoso al lado de un alambre de púas (a la derecha) el Camino gira a la derecha cuesta arriba y entra en el bosque de pinos.
      text_04: |
        El Camino traspasa un portón de alambre de púas, luego sigue cuesta abajo a través del bosque de pinos, cruza un camino más grande que conduce a otro edificio a la izquierda.  Después de 75 metros el sendero alcanza otro portón de alambre a la izquierda, gira 90 grados a la derecha, y continúa al lado de la cerca por 150 metros hasta la esquina.  
      text_05: |
        Se ve desde el portón a la izquierda (una distancia de 50 metros) un pequeño cementerio Tarahumara, a veces decorado con flores y otras ofrendas.  Los senderistas deben tratar este lugar con todo el respecto adecuado.
      text_06: |
        A la esquina (700 metros desde la parada en Pitorreal) el sendero forestal se amplia y recorre al lado del ferrocarril (solo 5 metros a la izquierda) por 1.5 kilómetros, el sendero está bastante plano con unos bajos  (2 metros) arroyos para cruzar.  La carretera 77 está a la derecha un poco más retirada (25 metros), por otro lado de la carretera se ven las pocas casas de la comunidad Tarahumara de Las Quebredoras.
      text_07: |
        En años previos Las Quebredoras era una estación para El Chepe, pero actualmente es solamente un área amplia y plana con carriles abandonados (los “rieles dobles”) en un yacimiento de grava.  A los 1.9 kilómetros el Camino gira a la izquierda y cruza los carriles (tanto los todavía en uso como los abandonados)
      text_08: |
        150 metros más allá del cruce el Camino sigue cerca de los carriles (5 metros a la derecha), a los 2.0 kilómetros desde Pitorreal, el sendero gira a la izquierda y entra en el bosque, desciende en una corte sección del bosque con el ferrocarril por arriba a la derecha (10 metros más alto), después de 250 metros en los árboles la vereda sube y encuentra los carriles de nuevo.
      text_09: |
        A este entronque se ve uno de los muchos túneles de El Chepe – 50 metros a la izquierda.  Los senderistas giran a la izquierda (hacía el túnel) y caminan cautelosamente al lado de los carriles por 40 metros.  A la izquierda del túnel hay un sendero estrecho que sube abruptamente en los árboles con vueltas “zig-zag” hasta una pequeña área abierta cerca de la carretera. 
      text_10: |
        Al llegar al claro (después de 50 metros de subida) hay buenas vistas a la izquierda sobre los cañones al este y norte.  La carretera está solo 10 metros a la derecha, sin embargo el Camino no cruza la pavimentación.  En vez de cruzarla, el sendero gira a la izquierda y sigue una vereda amplia a través de muchos arbustos bajos, la Carretera 77 gradualmente sube por encima del Camino a la derecha. 
      text_11: |
        La vereda amplia se cambia en un camino rural y sigue por 400 metros, haciendo una gran vuelta a la izquierda a través de los arbustos y árboles.  De vez en cuando hay vistas sobre las barrancas y El Chepe abajo.
      text_12: |
        Después de 400 metros en el camino rural hay un sendero estrecho y empinado (mucho más estrecho que el camino) que sube a la derecha y cuesta arriba.  La vereda está bastante angosta, además hay unas secciones muy accidentadas por encima de las rocas, hay que tener cuidado para no perder el equilibrio.
      text_13: |
        Después de 100 metros el Camino llega a la cima de la mesa, donde sigue un sendero forestal 200 metros, luego un camino rural de tierra que pasa a través del bosque.  Hay muchos senderos y caminos en esta área, los senderistas deberían tener cuidado de quedarse en el camino correcto.
      text_14: |
        El camino de tierra sigue hasta el camino de acceso que conecta la Carretera 77 con el pueblo de San Luis de Majimachi.  (Los senderistas que prefieren salir de la caminata y tomar el autobús pueden continuar en el camino de tierra hasta la parada de autobuses en Carretera 77.)  Sin embargo, aproximadamente 100 metros antes de llegar a la carretera, el Camino mismo gira a la izquierda en los árboles en una vereda ondulada.  Pasa un edificio de madera y unos campos Tarahumara a la izquierda y sigue entre dos cercas (en ambos lados) hasta que llegue al camino de acceso a Majimachi.  (El camino de acceso está bastante amplio y mantenido frecuentemente.)  Al entronque el Camino gira a la izquierda en el camino a Majimachi por 20 metros, luego gira 90 grados en el bosque. 
      text_15: |
        El sendero forestal está fácil y llano desde el giro, haciendo una curva suave a la derecha (hacía la Carretera 77) a través del bosque, después de 500 metros pasa unos campos Tarahumara a la derecha.  El Camino se queda en el bosque pero se acerca a otro campo al lado de un alambre de púas.  Después de 100 metros al lado de la cerca el sendero entra el bosque de nuevo hasta que llegue a un cruce con un camino rural (para vehículos).  El Camino gira 90 grados a la derecha y continúa en los árboles al lado de la cerca hasta encontrar la ruta del ducto de gas natural.
      text_16: |
        Inmediatamente después de cruzar la ruta del ducto en un área de pequeños árboles (2016), el Camino gira 90 grados a la izquierda y baja paralelo al ducto, a la derecha está el bosque de pinos más altos.  Después de 50 metros la vereda gira a la derecha en los árboles, apenas 20 metros más adelante hay otra vuelta a la derecha en un sendero forestal plano y liso que conduce a los senderistas 400 metros a la Carretera 77.
      text_17: |
        Al llegar a la carretera el Camino no la cruza, en vez de hacerlo gira casi 180 grados a la izquierda en los árboles hasta una casa Tarahumara aislada con una pequeña huerta a la izquierda.  Antes de entrar la granja el Camino gira pronunciadamente a la derecha en un sendero angosto y baja 15 metros a un claro arenoso que se encuentre al lado del ferrocarril, por delante está un camino amplio de tierra paralelo a los carriles (solamente 10 metros a la izquierda).
      text_18: |
        El camino de tierra sique 150 metros hasta el cruce de la carretera con el ferrocarril, por otro lado está una pequeña parada verde y blanco para las personas que esperan el transporte (tanto los Tarahumara que viven en el área como los senderistas prefiriendo acortar su caminata).
      text_19: |
        Este cruce está conocido por su acceso a la “Piedra de Fertilidad,” una formación fálica que está solamente 75 metros del cruce.  Los senderistas deberían cruzar la carretera y seguir 50 metros al lado de los carriles,  Hay mucho grafiti en la Piedra que está 10 metros por encima del ferrocarril y del Camino.
      text_20: |
        Desde la Piedra los carriles giran suavemente a la derecha y entran en otro túnel, que se ve fácilmente desde la Piedra aproximadamente 250 metros al este.
      text_21: |
        Sin embargo, 20 metros más allá de la Piedra, el Camino gira a la izquierda para cruzar los rieles, a la izquierda hay una vereda tradicional por encima de las rocas planas en la tierra y al lado de otras grandes formaciones rocosas.  Debido a las grandes rocas planas no se ve el Camino en la tierra, los senderistas deberían tener cuidado de seguir las señales pintadas en las rocas paradas.  El Camino entra en un hueco casi escondido en las formaciones.
      text_22: |
        Después de 50 metros a través de los árboles y las rocas el Camino llega a la cima de la mesa (aproximadamente 10 metros más alto que el ferrocarril) donde el sendero se junta con la Carretera 77.  Desde este punto el Camino continúa al lado de la carretera en un área larga (100 metros), amplia y plana para vehículos, los árboles se encuentran 20 metros a la derecha  de la carretera.
      text_23: |
        Los senderistas pasan a un pequeño santuario (de color verde) aproximadamente 75 metros en el área de acceso vehicular después de salir del bosque.
      text_24: |
        Más allá del santuario está una pequeña construcción blanca con un techo rojo, es la parada de autobuses de Nacayvo.  Está al borde occidental del área de acceso cerca de los árboles.  Es el destino final de esta Sección 9.
      text_25: |
        Los senderistas quienes quieren acortar su excursión pueden tomar un autobús hacía Creel (32 kilómetros al norte) o hacía Divisadero (12 kilómetros al sur).
    overview:
      text: |
        En esta sección (6.9 kilómetros, 3.0 horas) el Camino sale del pueblo Tarahumara de Pitorreal (Kilómetro 26 en la Carretera 77) para conectar con la más pequeña comunidad Tarahumara de Nacayvo Norte (Kilómetro 32),  Como mencionado antes en el guía de Sección 8, Pitorreal es un buen punto céntrico para los senderistas del Camino, tiene la estación de ferrocarril El Chepe, una parada de autobuses, unas tiendas de abarrotes, y campamento rústico.  
    title: |
      Etapa 9: Desde Pitorreal a Nacaybo Norte
  segment_10:
    description:
      text_01: |
        Esta sección empieza en Nacayvo Norte a su parada de autobuses en la Carretera 77.  El pueblito de Nacayvo Norte es una pequeña comunidad Tarahumara de aproximadamente 10 familias que viven en sus casas dispersadas alrededor de un gran campo de hierba plano en ambos lados de un pequeño arroyo.  La Carretera 77 rodea el campo al Sur y se junta con el ferrocarril al borde sureño del campo.  
      text_02: |
        Cerca de la parada por encima de la mesa hay varias casas y edificios, incluyendo un pequeño centro médico con una gran señal “Casa de Salud,” solamente 50 metros al Oeste de la parada en los árboles al borde del valle donde está el gran campo de Nacayvo. 
      text_03: |
        El Camino comienza por girar al oeste hacía la Casa de Salud por encima del campo.  Pasa a la Casa, gira a la izquierda pronunciadamente y baja la cuesta (20 metros) a través de los árboles hacía el prado.
      text_04: |
        El prado apenas no tiene árboles, pero incluye dos grandes campos en ambos lados de un arroyo bajo, debido a la escasez de árboles y rocas hay pocas señales del Camino en el prado mismo, principalmente en los postes de las cercas.  Sin embargo los senderistas pueden seguir el Camino por caminar al sur (hacia la carretera) o hacía los árboles que se ven al lado opuesto (oeste).  
      text_05: |
        El Camino está en el medio de los campos con rumbo al sur, después de 200 metros en el prado el sendero cruza el arroyo para seguir la cerca al oeste hacía el bosque en el borde occidental del campo.  Hay unas casas Tarahumara dispersas en los árboles, tras los árboles está el ferrocarril.
      text_06: |
        Al alcanzar los árboles el Camino encuentre un pequeño camino rural que sale de las casas Tarahumara, entonces da una vuelta pronunciada a la izquierda y pasa paralelo al ferrocarril por 100 metros.  En este punto (700 metros desde la parada de autobuses) el Camino ha llegado al rincón sur-occidental del prado de Nacayvo Norte.
      text_07: |
        Desde este rincón el Camino gira a la derecha (más de 90 grados) y cruza los carriles en 10 metros, después del cruce el sendero gira un poco a la izquierda y sube ligeramente por un camino rural accidentado 200 metros hacia el Oeste.  En este punto tanto el ferrocarril como la carretera están un poco más retirados a la izquierda (aproximadamente 100 metros).
      text_08: |
        El camino de mantenimiento para el acueducto gira a la izquierda (entre una red de muchos otros caminos) y se queda cerca (50 metros) del ferrocarril, además la carretera.  El camino de servicio está bastante amplia, pedregosa y accidentada, generalmente sigue con rumbo directamente al Sur (igual como el ferrocarril y la carretera) por 1.3 kilómetros.  No hay árboles cerca del camino, por eso no hay sombra.  Las señales del Camino (verde y rojo) están primeramente en las rocas en el camino mismo o al lado. 
      text_09: |
        A los 2.0 kilómetros desde la parada, el  Camino gira suavemente a la izquierda en otro pequeño camino placentero y arbolado paralelo al camino de mantenimiento, después de 100 metros el sendero traspasa un portón de alambre de púas, después de cruzar el portón se junta casi inmediatamente con el camino de servicio.
      text_10: |
        200 metros más adelante (2.3 kilómetros desde la parada) el Camino sale del camino amplio en otro sendero arbolado, desciende abruptamente por aproximadamente 100 metros donde da otra vuelta cerrada a la izquierda en un camino que recorre paralelo a una cerca de púas a la izquierda.  En esta parte de la caminata hay muchísimos senderos y caminos alternativos, hay que tener cuidado para seguir las señales verdes y rojos del Camino.
      text_11: |
        Este camino continúa por 300 metros a través de los árboles antes de llegar a otra cerca, se ve fácilmente que los Tarahumara quienes usan el sendero cruzan la cerca sin portón, los senderistas del Camino del Cobre también pueden cruzarla o por arriba o por abajo, dependiente de su preferencia.  Después del cruce la vereda varía entre partes tanto camino rural como sendero boscoso y ondulado  por 1.5 kilómetros, El Camino está arbolado, fácil y agradable.
      text_12: |
        A la izquierda (aproximadamente 50 metros) está el ferrocarril, en otros 50 metros a la izquierda está la carretera.  En esta sección plana el ferrocarril tiene “rieles dobles” donde una estación y un área de mantenimiento existían en años pasados y donde actualmente los trenes recorriendo en un rumbo pueden pasar los otros trenes yendo por rumbo opuesto.
      text_13: |
        A los 4.4 kilómetros desde Nacayvo Norte el Camino llega a otro “portón” en una cerca, sin embargo inmediatamente a la derecha del portón hay otra apertura en la cerca de alambre de púas, los senderistas pueden fácilmente usar esta apertura y sigue derecho.  En aproximadamente 300 metros el Camino baja un poco (10 metros) en otro arroyo antes de subir otra vez hasta una encrucijada con el camino rural que provee acceso a varios ranchos Tarahumara al Oeste.  Al cruce el sendero da una vuelta pronunciada en este camino de acceso, en solamente 5 metros el Camino cruza los carriles de El Chepe (anteriormente a la izquierda), en otros 20 metros el Camino alcanza la Carretera 77.
      text_14: |
        Justamente debajo del cruce de 77 (lado al Este) se ven unos edificios Tarahumara (la comunidad de Nacayvo Sur), tanto como el nuevo ducto de gas natural. La Sección 10 se termina en este punto 5.0 kilómetros desde la parada en Nacayvo Norte.
    overview:
      text: |
        Esta sección (5.0 kilómetros, 1.5 horas) incluye dos (2) comunidades Tarahumara llamadas “Nacayvo” en el mapa del gobierno Mexicano (INEGI) del área.  Separados por aproximadamente 5 kilómetros en la Carretera 77 los dos ranchos – uno al Norte, otro al Sur – ofrece un vistazo de la vida rural Tarahumara en la Sierra: unas casas sencillas, campos pedregosos, rodeados por el bosque de pinos.  En el año 2016 el rancho sureño (al Kilómetro 37 en la Carretera 77) está cortado completamente por el nuevo ducto de gas natural desde la costa Pacífica hasta Chihuahua.
    title: |
      Etapa 10: Desde Nacaybo Norte hasta Nacayvo Sur 
  segment_11:
    description:
      text_01: |
        Nacayvo Sur es un pequeño rancho Tarahumara donde pasa el ducto de gas natural que conecta la costa Pacífica y el área de Chihuahua  (año 2016).  Sus pequeñas casas rústicas se encuentran aproximadamente 15 metros debajo de la Carretera 77.  Saliendo del cruce de la carretera un camino pedregoso (4WD) desciende hacía el ducto, es el inicio de Sección 11.
      text_02: |
        Después de bajar 50 metros el Camino da una vuelta pronunciada a la derecha y sigue a través de las rocas y árboles al lado de un arroyo que recorre paralelo a la carretera 10 metros arriba, el Camino está entre el arroyo (izquierda) y la carretera (derecha).  Sigue este arroyo (frecuentemente seco o casi-seco) por 150 metros donde cruza el arroyo y sube hasta otra sección boscosa en el lado oriental del arroyo.  Luego continua 500 metros en un sendero arbolado y agradable paralelo a la carretera 77 (aproximadamente 50 metros a la derecha).  A partir del año 2016 el Camino gira a la derecha, atravesar otra vez el arroyo (al oeste), y sube hasta la carretera donde el ducto cruza la ruta del ducto.  Antes de este cruce el ducto ha estado a la izquierda y más elevado que el Camino después de salir la aldea de Nacayvo Sur.
      text_03: |
        Después de cruzar el ducto (850 metros desde el comienzo), el Camino gira a la izquierda en otro camino de tierra que sube la colina al este (izquierda) del ducto.  Hay muchos senderos y caminos en esta sección, hay que seguir las señales cuidadosamente.  El Camino sube 100 metros (en 1.5 kilómetros de distancia), y pasa una casa Tarahumara en un campo abierto a la derecha.
      text_04: |
        Más allá del campo el Camino da otra vuelta cerrada a la derecha para ir al sur, desciende un poco hasta un entronque complicado con muchos senderos y caminos rurales.  El Camino es el más al oeste (derecha), que también sube un poco mientras bordea la ladera de la próxima cresta.
      text_05: |
        En esta sección el Camino es una caminata agradable en un sendero arbolado con la ladera de la montaña a la derecha.  Después de 400 metros baja ligeramente hacía otro arroyo (típicamente seco) que cruza, luego sube de nuevo siguiendo el arroyo cuesta arriba.  Después de otros 400 metros el Camino gira a la izquierda hacía el arroyo que desagua una gran milpa Tarahumara.  El sendero da una vuelta de 180 grados a la izquierda y sube la cresta adyacente en los árboles.
      text_06: |
        El Camino otra vez es una vereda placentera en el bosque.  Después de 200 metros pasa a través de un portón en la cerca y sigue en un gran campo sin árboles con vistas amplias directamente al este sobre las barrancas, se ven unas aldeas Tarahumara en las mesas lejanas por otro lado de las barrancas.  Una casa  Tarahumara está un poco por abajo a la izquierda al borde del campo, que es el más grande en el Camino.  En la parte superior del campo hay unas huertas Tarahumara en ambos lados del sendero.
      text_07: |
        A los 3.6 kilómetros desde la cumbre, al medio del campo, el Camino gira pronunciadamente a la derecha y sube un poco hasta que se junte con otro sendero, entonces da una vuelta cerrada a la derecha y pasa en otra vereda cuesta arriba.  Inmediatamente después de pasar la huerta a la derecha, el Camino gira a la izquierda, sigue cuesta arriba hasta un pequeño portón en la cerca, donde comienza el bosque de pinos.  El Camino da la vuelta a la izquierda (90 grados) y sigue la cerca por encima de la cresta.  Cruza un sendero bien usado y gira a la derecha.
      text_08: |
        segment_11.description.text_08
      text_09: |
        Mientras el Camino desciende del bosque, entra en un área plana y pedregosa con una casa Tarahumara a la izquierda (4.0 kilómetros desde el inicio).  A la derecha está una gran milpa que prácticamente llena una pequeña valle en los árboles 
      text_10: |
        Desde la casa el Camino gira a la derecha al lado de la milpa por un sendero evidente que sube ligeramente en el bosque.  Justamente a la izquierda está un camino rural que pasa paralelo al Camino.  Los senderistas pueden caminar en el camino (si les gusta) porque se junta con el Camino en 150 metros.  Se ve el campo en la milpa por arriba de los pequeños árboles a la derecha.
      text_11: |
        Por encima de la milpa hay muchos senderos y caminos rurales, por lo tanto los senderistas deberían seguir las señales cuidadosamente y tomar el sendero más a la izquierda, es el Camino.  Por los próximos 800 metros el Camino está arbolado, bordea la ladera oriental de la cresta a la derecha.  Las vistas de las barrancas al este desde esta parte están muy buenas.  
      text_12: |
        La calidad de la vereda está muy buena, a veces con paredes de piedra para fortalecerla.  Empezando a los 500 metros, se ve fácilmente la mesa de Cerro Alto (el destino final de esta sección) a la izquierda y 100 metros más alto.
      text_13: |
        Después de 700 metros en la sección plana el Camino sube hasta la mesa, primero gradualmente, luego más inclinadamente, a los 800 metros hay una serie de bifurcaciones que giran a la izquierda hacía un pozo Tarahumara.  Aunque se ve este pozo desde el sendero (aproximadamente 20 metros a la izquierda), no está en el Camino mismo.
      text_14: |
        En de girar al pozo el Camino se queda a la derecha y sube abruptamente a través de los árboles y rocas hasta una pequeña milpa al fondo de Cerro Alto.  Se ve un edificio vacío con techo rojo en el rincón de la milpa al lado de la carretera. En el año 2016 un auto abandonado está en bloques en el medio de la milpa, que se encuentre 5.0 kilómetros desde el comienzo.
      text_15: |
        Al llegar a la milpa se ve una casa Tarahumara directamente en frente del Camino, que gira a la izquierda en un camino de acceso a la casa, y luego aún más a la izquierda en el bosque y por encima de las rocas en una serie de vueltas confusa.  El excursionista debería tener cuidado de quedarse en el Camino en esta corta parte.  El sendero sube a la izquierda con otra milpa (más grande) a la derecha, luego cruza un portón de alambre de púas en la cerca superior de la milpa, también se ve una torre de microondas al lado opuesto del campo.
      text_16: |
        Después de traspasar el portón el sendero bien definido sube en el bosque hasta un cruce ((5.6 kilómetros desde el inicio) con el camino de acceso a la mesa de Cerro Alto, el Camino gira a la izquierda en el camino de acceso (bastante accidentado, 4WD) y sube los últimos 20 metros a la cima de la mesa.
      text_17: |
        A la cumbre hay un gran área abierta (5+ hectáreas) con pocos árboles, principalmente al borde al sur, a los lados al este y norte hay unas pequeñas casas y milpas Tarahumara.
      text_18: |
        Al lado occidental  hay una pequeña torre de microondas (con su edificio de mantenimiento al lado) al punto más alto.
      text_19: |
        El borde oriental tiene el mirador bien construido pero actualmente no usado y en mal estado, sin embargo las vistas desde el mirador (que está seguro para caminar) están muy buenas.
      text_20: |
        Debajo de los árboles en el borde sureño está un centro de artesanía (también no usado), es un edificio blanco con una señal azul que dice “Centro Artesanal de  Luis Majimachi.”   (San Luis de Majimachi es el ejido cercano al cual pertenece el terreno), el edificio (el punto final de esta sección) está 6.0 kilómetros desde Nacayvo Sur.
      text_21: |
        Cerro Alto (2480 metros) es el punto más alto del área, por eso ofrece las vistas de 360 grados.  Los árboles parcialmente bloque la vista al oeste.  La vista al norte no tiene obstáculos pero enfoque primeramente en los cañones arbolados superiores al norte (por ejemplo, la barranca de Tararecua).  Sin embargo, las vistas al este y sur que da a las barrancas profundas de la región de Cobre están muy buenas.
    overview:
      text: |
        Toda la segunda mitad de esta sección (6.0 kilómetros) ofrece las buenas vistas al este que complementan las vistas desde el fin de la sección, el mirador en Cerro Alto / Majimachi.  (La montaña prominente llamada ”Cerro Alto” en el mapa publicado por la entidad geográfica del gobierno Mexicano (INEGI) también se llama Majimachi por el Ministerio de Turismo Chihuahuense (después el ejido cercano al cual pertenece el terreno.)  Empieza al lugar donde el ducto de gas natural TGNN pasa a través de la pequeña comunidad Tarahumara de Nacayvo Sur y se queda retirado del Camino hasta Divisadero (una distancia de 7 kilómetros por la carretera).
    title: |
      Etapa 11: Desde Nacayvo Sur a Cerro Alto
  segment_12:
    description:
      text_01: |
        El Camino comienza al lado al norte de Centro Artesanal – afuera de servicio en 2016 – entre los árboles al borde sur-oriental de la mesa de Cerro Alto.  Baja 20 metros por una escalera de concreto directamente al este antes de haciendo un vuelta a la derecha en una vereda clara que conduce directo al Sur hacía Divisadero a través de árboles y rocas dispersas.
      text_02: |
        La parte superior de la sección (aproximadamente 500 metros) está generalmente en la falda sur-oriental de la montaña Cerro Alto con muy buenas vistas sobre las barrancas al Sur.  Baja abruptamente por una serie de vueltas “zig-zag” que miran por encima de unas casas Tarahumara 50 metros por debajo de la vereda al lado izquierda.
      text_03: |
        El sendero pasa a través de un portón de madera aproximadamente 350 metros desde el inicio, quedándose a la izquierda de otra granja Tarahumara que se ve en el bosque a la derecha.
      text_04: |
        A los 600 metros del Cerro Alto, la vereda desciende hasta una “silla,” luego sube un poco hasta un buen sendero casi-plano en el bosque en las faldas al sur de otra montaña.  Las vistas sobre las barrancas (sur y este) están buenas.  A veces el sendero está pedregoso, sin embargo en buen estado.  Pasa otro portón de madera (900 metros desde la cumbre) antes de entrar en otra área de árboles.
      text_05: |
        A los 1.1 kilómetros desde la cima hay un entronque clave donde el senderista debe cuidarse para seguir las señales en una área de grandes rocas planas.  El Camino gira suavemente a la izquierda mientras baja desde los árboles.  A la derecha se ve una pequeña presa de piedras en una zanja rocosa.  Hay que notar que el Camino no cruza esta presa, al contrario da la vuelta a la izquierda 10 metros antes de llegar a la presa.
      text_06: |
        A partir de esta vuelta el sendero está muy fácil y placentero, bajando gradualmente en la falda sur-oriental, las vistas al Este están muy buenas. 
      text_07: |
        A veces el sendero está pedregoso y estrecho con cortas secciones bastante empinadas.  Los Tarahumara siguen usando la vereda con frecuencia y seguridad, sin embargo los senderistas del Camino (quienes no lo conocen como los pueblerinos locales) deberían caminar atentamente para evitar accidentes o caídas peligrosas.
      text_08: |
        Después de 600 metros en la parte con las buenas vistas, hay un mini-mirador en una piedra grande al lado de la vereda, desde ese punto se ven la mesa y las casas en Cerro Alto 150 metros por arriba, tal como las barrancas a la derecha (este).  
      text_09: |
        En esta parte el Camino sigue al lado de una montaña baja a la derecha, aproximadamente 2.0 kilómetros desde la cumbre la vereda pasa por debajo de unas enormes rocas pendientes a la derecha.
      text_10: |
        200 metros más adelante la vereda sale de la sección con las vistas y sigue en otra “silla” debajo de la montaña, en este punto entra unos árboles dispersos cerca de otra casa y granja Tarahumara (2.3 kilómetros desde la cumbre).
      text_11: |
        Para reducir cualquier molestia de los habitantes el Camino pasa 40 metros a la izquierda (al este) de su casa y sigue una larga vereda en el bosque.  Aproximadamente 50 metros al sur de la casa, el sendero da una vuelta cerrada a la derecha, de nuevo a través de los árboles para empezar una serie de vueltas “zig-zag.”  El Camino comienza bajar pronunciadamente a través del bosque hasta un pequeño embalse que abastece de agua al hotel en Divisadero.  A la vez la casa Tarahumara está por arriba del Camino a la derecha.  La ruta está estrecha y frecuentemente compuesta de tierra y rocas resbalosas, hay que caminar atentamente para evitar las caídas peligrosas. 
      text_12: |
        Después de llegar al embalse el Camino da la vuelta a la izquierda y sigue la orilla oriental (dependiente del nivel de agua) hacia la presa, gira a la derecha de la presa para cruzar al otro lado del embalse por su “cortina.”  La cortina misma mide 0.75 metros de anchura, los excursionistas pueden caminar por encima de ella sin dificultad.  Alternativamente (dependiente del nivel de agua y la preferencia de la persona) se necesita caminar a la derecha de la cortina o bajar aún más a la izquierda.
      text_13: |
        Después de cruzar el agua (por cualquier lugar) el Camino continua por encima de la presa misma, la parte principal de la presa está bastante amplia (5 metros) y plana y fácil para caminar, se encuentre 2.7 kilómetros desde Cerro Alto.
      text_14: |
        Más adelante de la presa el Camino gira a la derecha por 20 metros al lado del agua, luego abruptamente a la izquierda (un vuelta muy cerrada de casi 180 grados), desde este punto el sendero sigue más o menos rumbo al sur hasta Divisadero.  A menudo la ruta está en buen estado con paredes de piedra al lado abajo, en otras partes es un sendero placentero del bosque en la tierra (también en buena condición),  La carretera 77 está cerca a la derecha.  A los 400 metros desde la presa el Camino se acerca a la carretera inmediatamente al su lado, sin embargo no cruza la carretera a ese punto, si no gira la izquierda para continuar paralelo a la carretera (solo de 5 a 10 metros a la derecha) por 400 metros más.
      text_15: |
        3.5 kilómetros desde el inicio de la Sección 12 el Camino cruce un camino público que se provee acceso vehicular de la carretera 77 hasta la comunidad Tarahumara de Mogotavo.  Algunos senderistas pueden dar la vuelta a la izquierda (saliendo del Camino mismo) para visitar la mesa de Mogotavo donde la comunidad local ofrece una red de senderos y un centro cultural (2016), el terreno de Mogotavo se ubica aproximadamente 1.5 kilómetros desde la carretera por el camino 4WD.  Ver la parte “Sugerencias sobre Rutas de Caminata de un Día” para más información.
      text_16: |
        El Camino gira a la derecha cuando se junta con el camino de acceso a Mogotavo para cruzar la carretera 77, directamente en frente del crucero está un vereda clara a través de los árboles entre la carretera 77 (izquierda) y el ferrocarril (derecha).  Se ve la estación de Divisadero a la izquierda.  El sendero sigue a la izquierda aproximadamente 100 metros, bajando gradualmente a través del bosque hasta la estación.
      text_17: |
        El Camino termine en la parte norteña de la plataforma de concreto de la estación, después de 150 metros en la plataforma misma se encuentren los tianguis o las casetas de los vendedores de recuerdos y comidas.  Las señales del Camino en las paredes a lado de los tianguis indican el destino final del Camino, está 3.75 kilómetros del inicio en Cerro Alto. 
    overview:
      text: |
        Esta descripción de Sección 12 del Camino (3.7 kilómetros, aproximadamente 1 hora de bajada, pero 1+ hora de subida) – consistente con la práctica en todo este guía - presenta la perspectiva de un senderista caminando desde el Norte (Creel) hacía el Sur (Divisadero), empieza a la cumbre de Cerro Alto, el punto más alto de la región cercana at los 2,480 metros.  Como mencionado en el guía para Sección 11, el centro turístico de San Luis de Majimachi (afuera de servicio en 2016) ofrece las vistas impresionantes sobre la mayor parte de la región de las Barrancas de Cobre.  El Camino baja a los lados de las montañas hacía Divisadero 250 metros por abajo, proveyendo las buenas vistas al este (al lado izquierda).  Después de pasar una pequeña casa y granja Tarahumara los últimos 1.5 kilómetros van entre los árboles hasta un pequeño embalse, y luego una vereda en el bosque hasta la estación del tren en Divisadero.
    title: |
      Etapa 12: Desde Cerro Alto hasta Divisadero
