  segment_1:
    description:
      text_01: |
        Descripción del Camino;  El Camino sale de Creel hacia al sur pasando con rumbo a Los Mochis (según la placa de información en la estación), el sendero empieza inmediatamente después de salir de la estación (27.75438, 107.634893, elevación 2340 m).
      text_02: |
        Una señal de bandas verdes y rojas está en la pared de piedra en frente de la estación, hay más de tales señales pintadas en ese muro al sur de la estación y luego en varios postes, edificios, et cetera a lo largo de los carriles.  Una banqueta de cimiento está al lado (este) de los carriles por 200 metros después de la plaza municipal (lado izquierda).
      text_03: |
        Después del centro del pueblo, algunos senderos no pavimentados van paralelos a las vías principales, el sendero más adecuado varía desde un lado al otro dependiente de la preferencia de cada senderista.  Los carriles mismos también se cambian – a veces un solo carril, a veces los carriles dobles – por 300 metros hasta que un almacén de ferrocarril se amplia con carriles múltiples, luego a 600 metros regresa a una sola vía.
      text_04: |
        ~ 750 metros al sur de la estación el Camino gira al oeste (a la derecha) y pasa por debajo de un puente blanco de la carretera entrando Creel (Mexico 77). (27.743488, 107.643543, elevación 2340 m).
      text_05: |
        sigue 300 metros más adelante por otro camino que va paralelo a los carriles férreos con unas casas y tiendas pequeñas.  Cruza las vías al lado de las rocas grandes de la mesa y curva a la izquierda mientras que el tren por su parte hace una vuelta grande a la izquierda (al sur).  Por ~100 metros el Camino se queda 5 metros por debajo del ferrocarril.  En la mitad de las vías el Camino da una vuelta pronunciada a la derecha (al oeste) en un camino rural de terracería, a la derecha hay una granjas, pastos, y casas 200 metros desde el camino.  En este lugar el Camino está al sur de una valle granjera bonita por ~1 kilómetro de largo.  (Nota que las Cuevas de los Leones está al lado al norte.  ~150 metros después de la vuelta, el camino hace una “Y” (cruzando un nachuelo pequeño) y sube gradualmente al lado sureño.  
        
      text_06: |
        En año 2015 hay una casa de adobe no terminada al lado derecho de la vereda mientras que el Camino empieza su subida a la izquierda (27.742904, 107.647314, elevación 2340 m).
      text_07: |
        Después de ~100 metros el sendero entra el bosque para subir a la cima de la primera mesa cerca de Creel, hay vistas al norte (a la derecha) sobre la valle y otras colinas.  Siguiendo una serie de sendas forestales, el Camino alcance la cima de la mesa en 20 minutos, luego sale de los árboles y da la vuelta a la derecha (oeste) en un camino rural que pasa por encima de la valle.  En este parte la vereda está llana con árboles a la derecha por encima de la escarpa y con unos campos y el bosque abierto a la izquierda.  Pasa a través del bosque con las señales en los árboles, las rocas en la tierra, y las rocas enormes al lado del sendero.  El rumbo del Camino está generalmente al oeste – noroeste.  Hay muchos caminos rurales y muchos senderos más pequeños por todos lados y en todos rumbos, por eso debería tener cuidado para seguir en la vereda correcta.
      text_08: |
        Después de ~1.5 kilómetros en el bosque abierto el sendero gira más al oeste y entra el bosque más denso, a veces siguiendo (a la izquierda) las cercas de los campos granjeros. ~3 kilómetros de Creel (40 minutos), después de cruzar un curso de agua pequeño, el sendero da una vuelta pronunciada al oeste (izquierda), luego sigue una serie de caminos rurales y postes de cercas al lado de los campos, a veces hay casas y animales y granjeros Tarahumara a la izquierda.
      text_09: |
        En esta sección también hay muchísimos senderos pequeños y caminos rurales que cruzan o van paralelos al Camino, hay que tener cuidado para asegurar la senda correcta.  Después de ~1 kilómetro el Camino da la vuelta cerrada (90 grados) en un sendero forestal que baja suavemente y cruza otro curso de agua (normalmente seco), luego sube a través de un bosque abierto hasta que llegue a un campo a la izquierda y sigue su cerca a la derecha, después de 200 metros (al rincón del campo) gira a la izquierda al lado de la cerca.
      text_10: |
        A la derecha (100 metros) hay unas formaciones rocosas impresionantes y un yacimiento de grava grande, además muchas sendas rurales que cruzan por todas partes.  Al lado al oeste del yacimiento (150 metros del Camino) se encuentre el camino antiguo que enlazaba Creel y Divisadero, los senderistas que prefieren regresar a Creel pueden cruzar el yacimiento, girar a la derecha, y caminar 3.5 kilómetros al pueblo por la carretera antigua.
      text_11: |
        A la mitad de la cerca el Camino gira un poco a la derecha en los árboles (aunque al este del yacimiento), baja un poco en un curso de agua, sube por otro lado del curso para llegar a una puerta y (20 metros más adelante) a un campo grande.  El Camino sigue el lado occidental del campo 100 metros, una segunda mesa emboscada sube a la derecha.  Después de pasar una segunda puerta en el rincón del campo, el Camino gira a la derecha y sube abruptamente (~30 metros en 400 metros) a la cima de la segunda mesa, el bosque alrededor es de pinos y madronas.  Después de llegar a la cima la vereda gira suavemente a la derecha hasta que llegue de nuevo a la carretera antigua de terracería (Creel – Divisadero).
      text_12: |
        Los excursionistas que quieren regresar a Creel desde este punto pueden hacerlo por girar a la derecha y caminar ~5 kilómetros, sin embargo el Camino mismo gira a la izquierda para continuar (ver Etapa 2)
    overview:
      text: |
        Resumen: En esta etapa los senderistas salen de Creel (la estación del tren) y rápidamente llegar en el bosque afuera del pueblo.  Después de atravesar un área residencial al sur del pueblo, el Camino se separa del ferrocarril y sube hasta el bosque en las mesas alrededor.  Luego pasa por muchos bosques y campos granjeros, a veces por unos caminos rurales, otras veces por senderos angostos entre los árboles.  Después de una segunda subida, termina en la carretera antigua entre Creel y Divisadero (aproximadamente 4 kilómetros de Creel).
    title: |
      Etapa 1: Desde Creel hasta la Carretera Antigua
